<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->

        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="../css/global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="../css/posts.css">

    <title>/POSTS</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="../auth.js"></script>
    <script>
        if (isLoggedIn() === false) window.location.replace("/");
        
    </script>
</head>
        <header>
            <nav class="navbar">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">
                  <img src="../img/logo.png"Logo" width="30" height="24" class="d-inline-block align-text-top">
                  Plugged<span>In</span>
                </a>
                <ul>
                    <li><a href="profile.html"><i class="bi bi-person-circle"></i> Profile</a></li>
                    <li><button id="logoutButton" class="btn btn-primary"><i class="bi bi-box-arrow-right"></i> Log Out</button></li>
                  </ul>
              </div>
            </nav>
    </header>
<body>
      <main>
        <div class="container">
          <div class="row">
            <div class="col-md-8">
              <h2>All Posts</h2>
              <div id="postsList"></div>
            </div>
            <div class="col-md-4">
              <h2>Sort By</h2>
              <div class="btn-group">
                <button id="sortByDateButton" class="btn btn-primary"><i class="bi bi-calendar3"></i> Date</button>
                <button id="sortByLikesButton" class="btn btn-primary"><i class="bi bi-heart"></i> Likes</button>
              </div>
            </div>
          </div>
        </div>
        <form id="postForm">
            <div class="mb-3">
              <label for="postContent">Content:</label>
              <textarea id="postContent" name="postContent" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary"><i class="bi bi-pencil"></i> Post</button>
          </form>
      </main>
      <script src="../js/auth.js"></script>
      <script src="../js/posts.js"></script>

    <main></main>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="../js/posts.js"></script>
</body>

</html>
