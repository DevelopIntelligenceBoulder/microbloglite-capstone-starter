<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="../css/global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="../css/registration.css">

    <title>Registration</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="./auth.js"></script>
    <script>
        if (isLoggedIn() === true) window.location.replace("/posts");
    </script>
</head>
<body>

    <header>
        <h1>Create an Account</h1>
    </header>

    <main>

        <form id="registration">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" minlength="3" maxlength="20" required>
            </div>

            <div>
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" required>
            </div>

            <div>
                <label for="about">About</label>
                <textarea id="about" rows="4" required></textarea>
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" id="password" minlength="6" required>
            </div>

            <button id="registerButton" type="submit">Register</button>
        </form>

    </main>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="../js/registration.js"></script>
</body>
</html>
