<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/profile.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="profile.css">
  <title>MicroblogLite - Profile</title>
</head>
<body>
  <header>
    <h1>Welcome to MicroblogLite</h1>
  </header>
  <nav>
    <ul>
      <li><a href="../html/posts.html"><i class="bi bi-house"></i> Home</a></li>
      <li><button id="logoutButton" class="btn btn-primary"><i class="bi bi-box-arrow-right"></i> Log Out</button></li>
    </ul>
  </nav>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-6">

          <h2><img src="../css/img/globe.png" alt="" width="500" height="500"></h2>
          <form id="postForm">
            <div class="mb-3">
              <label for="postContent">Content:</label>
              <textarea id="postContent" name="postContent" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary"><i class="bi bi-pencil"></i> Post</button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="../js/auth.js"></script>
  <script src="../js/profile.js"></script>
</body>
</html>
