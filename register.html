<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Registration Page</title>
</head>
<body>
    <ul class="nav justify-content-end bg-dark" style="height: 80px;">
        <li class="nav-item">
            <a href="register.html"><button id="" type="submit" class="btn btn-outline-primary">Sign Up</button></a>
        </li>
        <li class="nav-item">
            <a href="index.html"><button id="" type="submit" class="btn btn-outline-primary">Log In</button></a>
        </li>
      </ul>

      <header class="container d-flex justify-content-center mb-5">
        <h1><code>Already have an account? Log In</code></h1>
     </header>

    
    <main>
        <form class="container border border-dark rounded w-25">
            <h2 class="d-flex justify-content-center mt-3">Sign Up</h2>
            <div class="form-group">
                <label for="userName">User Name</label>
                <input type="text" class="form-control" id="userName">
              </div>
              <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName">
              </div>
              <div class="form-group mb-3">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password">
            </div>
            <button type="submit" id="signUpBtn" class="btn btn-primary mb-5">Sign up</button>
          </form>
    </main>
    <!-- <script src="/landing.js"></script> -->
    <script src="/register.js"></script>
</body>
</html>
