<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./global.css">
    <title>Registration Page</title>
</head>
<body class="bg-dark">

  <!-- header -->
     <header class="p-3 mb-3 border-bottom border-secondary">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="#" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
            <img src="global-images/micro_co_logo.png" width="80">
            <h1 class="text-light">Chatter</h1>
          </a>
  
          <ul class="nav col-8 mb-2 justify-content-md-end justify-content-sm-center mb-md-0">
            <li><a href="./register.html" class="px-2 btn btn-outline-info text-light me-2">Sign Up</a></li>
            <li><a href="./index.html" class="px-2 btn btn-warning link-body-emphasis">Login</a></li>
          </ul>

        </div>
      </div>
    </header>

    <!-- register/sign up form -->
    <main>
        <div class="row">
           <div class="col-sm-6">
            <div class="image">
              <img src="../global-images/pexels-pixabay-38544.jpg" width="100%" height="607" class="signup-image"/>
              <div class="text">
                 <h2 class="text-light text-overlay"><span><img src="global-images/micro_co_logo.png" width="40"></span>Chat with friends!</h2>
              </div>
          </div>
            <!-- <img src="../global-images/pexels-pixabay-38544.jpg" width="100%" height="607"> -->
           </div> 
           <div class="col-sm-6">
            <a href="./index.html" class="link-light d-flex justify-content-center mb-3">Already have an account? Login</a>

            <form id="registerForm" class="container border border-warning rounded w-50 p-3 text-dark w-75 h-75">
                <h2 class="d-flex justify-content-center mt-3">Sign Up</h2>
                <div class="form-group">
                    <label for="userName">User Name</label>
                    <input type="text" class="form-control bg-dark text-light" id="userName">
                  </div>
                  <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control bg-dark text-light" id="fullName">
                  </div>
                  <div class="form-group mb-3">
                  <label for="password">Password</label>
                  <input type="password" class="form-control bg-dark text-light" id="password">
                </div>
                <button type="submit" id="signUpBtn" class="btn btn-warning mb-5 col-12">Sign up</button>
              </form>
           </div>
        </div>
    </main>

    <!-- footer -->
    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top border-secondary">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-light text-decoration-none lh-1">
              <img src="global-images/micro_co_logo.png" width="40">
          </a>
          <span class="mb-3 mb-md-0 text-light">Chatter</span>
        </div>
        <span class="mb-3 mb-md-0 text-secondary">&copy; 2023 Company, Inc</span>

    
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3"><a class="text-light" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"/></svg></a></li>
          <li class="ms-3"><a class="text-light" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"/></svg></a></li>
          <li class="ms-3"><a class="text-light" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"/></svg></a></li>
        </ul>
      </footer>
    </div>
    
    <!-- <script src="/landing.js"></script> -->
    <script src="/register.js"></script>
</body>
</html>
