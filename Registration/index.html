<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="./global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="./registration.css" />

    <title>Login to the Microblog Network!</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="./auth.js"></script>
    <script>
      if (isLoggedIn() === true) window.location.replace("/posts");
    </script>
  </head>
  <body>
    <div class="container-fluid container-lg">
      <header>
        <h1>Sign Up</h1>
      </header>

      <main>
        <form id="register">
          <div class="row">
            <div class="col-md-6">
              <div>
                <label class="form-lable" for="registrationFullname"
                  >Fullname</label
                >
                <input
                  class="form-control"
                  type="text"
                  id="registrationFullname"
                  minlength="3"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div>
                <label class="form-lable" for="registrationUsername"
                  >Username</label
                >
                <input
                  class="form-control"
                  type="text"
                  id="registrationUsername"
                  minlength="3"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div>
                <label class="form-lable" for="registrationPassword"
                  >Password</label
                >
                <input
                  class="form-control"
                  type="password"
                  id="registrationPassword"
                  minlength="6"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div>
                <label class="form-lable" for="registrationConfirmPassword"
                  >Confirm Password</label
                >
                <input
                  class="form-control"
                  type="password"
                  id="registrationConfirmPassword"
                  minlength="6"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button class="btn btn-primary" id="createAct" type="submit">
                Register
              </button>
              <button class="btn btn-primary" id="returnToLogin" type="submit">
                Return to Login
              </button>
            </div>
          </div>
          <div class="row">
            <p id="messageP"></p>
          </div>
        </form>
      </main>

      <footer></footer>
    </div>

    <!-- Page-specific code -->
    <script src="./registration.js"></script>
  </body>
</html>
