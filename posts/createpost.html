<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreatePost</title>

</head>

<body>
    <script src="./posts.css"></script>
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name">
        <label for="username">Username:</label>
        <input type="text" id="username">
        <label for="bio">Bio:</label>
        <input type="text" id="profileBio">
    </div>
    <div class="page-content">
        <div class="admin-container">
            <form action="#" method="post" class="admin-form md-box" enctype="multipart/form-data">
                <h1 class="center form-title">Create a New Post</h1>
                <ul class="form-errors">
                    <li>Title required</li>
                    <li>Topic required</li>
                </ul>
                <div class="input-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" class="input-control">
                </div>
                <div class="input-group">
                    <label for="post-editor">Body</label>
                    <textarea name="body" id="post-editor" class="input-control"></textarea>
                </div>
                <div class="post-details">
                    <div class="select-topic-wrapper">
                        <div class="input-group">
                            <label for="topic">Topic</label>
                            <select name="topic_id" id="topic" class="input-control">
                                <option></option>
                                <option value="Journaling">Journaling</option>
                                <option value="Life Lesson">Life Lesson</option>
                                <option value="Motivational">Motivational</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="published">
                            <input type="checkbox" name="published" id="published">
                            Publish
                        </label>
                    </div>
                    <div class="input-group">
                        <button type="submit" class="btn primary-btn big-btn">Post</button>
                    </div>
                </div>


            </form>

        </div>

    </div>

</body>


</html>
