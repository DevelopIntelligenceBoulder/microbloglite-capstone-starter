<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="profilepage.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand">
        <div class="container-fluid">
          <a class="navbar-brand" href="">Logo</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto navEdit mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="profilepage.html">Profile</a>
                  </li>
                  <li><a class="dropdown-item" href="">Settings</a></li>
                  <li>
                    <a class="dropdown-item" href="aboutpage.html">About</a>
                  </li>
                  <li>
                    <a id="Logoutbtn" class="dropdown-item" type="button "
                      >LogOut
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="miniprofile">
        <img
          class="benjaTheme"
          src="images/benjamin-voros-wITd9_eDTw8-unsplash.jpg"
          alt=""
        />
        <div>
          <img
            class="miniProfile-Pic"
            src="images/Screenshot 2020-09-17 081807 - Copy.jpg"
            alt="profilepic"
          />
        </div>
        <h2 id="author">kehinde ojo</h2>
        <p></p>
        <div class="PeopleCount">
          <div>
            <p>likes</p>
            <p>5</p>
          </div>
          <div>
            <p>posts</p>
            <p>5</p>
          </div>
        </div>
        <hr />
        <button
          type="button"
          class="btn btn-primary editProfile"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Edit profile
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Modal title
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">...</div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="savedEdit btn btn-primary">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="contentarea">
        <div class="contentheader">
          <h5>Post made by you</h5>
        </div>

        <div class="card">
          <div class="contentposted card-body">
            <h1 id="title ">title</h1>
            <p class="contentArea card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
            <div class="otherp">
              <p>By: <span id="author "></span></p>
              <p>Created: <span id="timeStamp"></span></p>
              <div class="likeDislike">
                <div class="likes">
                  <button id="likedbtn">
                    <i class="fa-regular fa-thumbs-up"> </i>
                  </button>

                  <input id="likeOutput" type="number" value="0" name="" />
                </div>
                <div class="likes">
                  <button id="dislikedbtn">
                    <i class="fa-regular fa-thumbs-down"></i>
                  </button>
                  <input id="dislikeOutput" type="number" value="0" name="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="profilepage.js"></script>
    <script
      src="https://kit.fontawesome.com/2b8f924441.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
