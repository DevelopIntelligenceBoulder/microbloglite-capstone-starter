<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="/global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="/posts/posts.css" />
    <link rel="stylesheet" href="/posts/post2.css" />
    <title>/POSTS</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="/auth.js"></script>
    <script>
    
      if (isLoggedIn() === false)
        window.location.replace("/landingpage/index.html");

    </script>
  </head>
  <body>
    <header>
      <h1>POSTS PAGE</h1>
    </header>

    <main>
      <div class="post-container">
        <div class="post-header">
          <img
            src="profile-pic.jpg"
            alt="Profile Picture"
            class="profile-pic"
          />
          <span class="username">@username</span>
          <span class="time">12:00 PM - 12 Jan 2023</span>
        </div>
        <div id="post" class="post-body"></div>
        <div class="post-footer">
          <button class="like-btn">Like</button>
          <button class="retweet-btn">Retweet</button>
          <button class="comment-btn">Comment</button>
        </div>
      </div>

      <!-- create post button -->
      <!-- <button onclick="CreatePost(); DisplayAllPost()" id="postButton">
        Create Post
      </button> -->
      <!-- text box -->
      <!-- <input type="text" id="capturePost" /> -->
      <button onclick="logout()" id="logoutButton">Logout</button>
      <a href="/profilepage/profilepage.html">Profile Page</a>
      <p id="displayPostHere"></p>
    </main>

    <footer></footer>

    <!-- Bootstrap Bundle (including Popper for popovers) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <!-- Page-specific code -->
    <script src="/posts/posts.js"></script>
  </body>
</html>
