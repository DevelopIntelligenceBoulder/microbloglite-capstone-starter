<!-- POSTS page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="./posts.css">

    <title>POSTS</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="../auth.js"></script>
    <script>
        if (isLoggedIn() === false) window.location.replace("/");
    </script>
    <!-- main post JS -->
    <script defer src="./posts.js"></script>
    <!-- photo page JS -->
    <script defer src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <script defer src="../photoScript.js" type="text/javascript"></script>
    <script defer src="https://kit.fontawesome.com/708d681e86.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark shadow-4-strong">
            <div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="navbar-brand" href="./"><img class="homeLogo" src="../assets/fitblog-logo-tprt.png"
                                alt="logo.png"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="../profile/profile.html">My Profile</a>
                    </li>
            </div>
            <!-- logout button -->
            <button onclick="logout()" id="logoutButton" class="btn btn-dark" type="button">logout</button>
        </nav>
    </header>
    <h1>POSTS</h1>
    <main>
        <h5 class="postQ">What keeps you fit?</h4>
            <div class="container">
                <div class="mb-3">
                    <textarea id="postTextarea" class="form-control" rows="3" placeholder="Write your post"></textarea>
                </div>
                <!-- Buttons -->
                <div>
                    <button type="button" class="btn btn-primary" id="open-modal-button"><i class="fa-solid fa-camera" style="color: #ffffff;"></i>Add Photo</button>
                    <button onclick="addPost()" id="addPostButton" class="btn btn-success">Add Post</button>
                </div>  
                <!-- Modal for images -->
                <dialog id="imageDialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Image Preview</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="dialog"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <img src="" id="imagePreview" alt="Uploaded Image" class="img-fluid">
                            </div>
                        </div>
                    </div>
                </dialog>

            </div>
            <div id="postContainer" class="container mt-4"></div>
    </main>

    <footer></footer>

</body>


</html>
