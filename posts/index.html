<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"

    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"

    <!-- Global CSS (CSS rules you want applied to all pages) -->

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="./posts.css" />

    <title>/POSTS</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="../auth.js"></script>
    <script>
      if (isLoggedIn() === false) window.location.replace("/");
    </script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">Logo</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../profile/index.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="logout">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container-fluid container-lg">
        <h1>POSTS PAGE <span id="pgCt">1</span></h1>
        <div class="row">
          <label for="postSort" class="form-label">Sort By: </label>
          <div class="col-sm-5">
            <select class="form-select" id="postSort" name="sellist2">
              <option value="createdAt">Recent</option>
              <option value="username">User</option>
              <option value="likes">Likes</option>
            </select>
          </div>
          <div class="offset-sm-1 offset-md-2 col-sm-6 col-md-5">
            <button type="button" class="btn btn-primary bg-primary previous">
              Previous Page
            </button>
            <button type="button" class="btn btn-primary bg-primary next">
              Next Page
            </button>
          </div>
          <div class="col-2"></div>
        </div>
        <div class="row">
          <div class="col">
            <div id="postsContainer"></div>
          </div>
        </div>
        <div class="row">
          <div class="offset-sm-6 offset-md-7 col col-md-5">
            <button type="button" class="btn btn-primary bg-primary previous">
              Previous Page
            </button>
            <button type="button" class="btn btn-primary bg-primary next">
              Next Page
            </button>
          </div>
        </div>
        <template id="postCard">
          <div class="card">
            <div class="card-header">Featured</div>
            <div class="card-body">Basic card</div>
            <div class="card-footer">
              <div class="row">
                <div class="col-3 creationDate"></div>
                <div class="col-3">
                  <button type="button" class=""></button>
                </div>
              </div>
            </div>
          </div>
        </template>
      </div>
    </main>

    <footer></footer>

    <script src="./posts.js"></script>
    <!-- Page-specific code -->
