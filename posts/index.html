<!-- POSTS page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="../global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="./posts.css" />

    <title>/POSTS</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="../auth.js"></script>
    <script>
      if (!isLoggedIn()) window.location.replace("/");
    </script>
  </head>
  <body>

    <!-- Nav Bar -->
    <nav>
      <div class="nav-left">
        <img src="images/logo.png" class="logo" />
        <ul>
          <li><img src="images/notification.png" /></li>
          <li><img src="images/inbox.png" /></li>
          <li><img src="images/video.png" /></li>
        </ul>
      </div>
      <div class="nav-right">
        <div class="search-box">
          <img src="images/search.png" />
          <input type="text" placeholder="Search" />
        </div>

        <div class="nav-user-icon online">
          <img src="images/profile-pic.png" />
        </div>
      </div>

      <div class="settings-menu">
        <div id="dark-btn" class="dark-btn-on">
          <span></span>
        </div>

        <div class="settings-menu-inner">
          <div class="user-profile">
            <img
              src="https://i.pinimg.com/originals/bb/30/32/bb30326dda4f8240abb3ac64b4804583.png"
            />
            <div>
              <p>Brandon Nicholson</p>
              <a href="#"> See your profile</a>
              <small>Public </small>
            </div>
          </div>
          <hr />
          <div class="user-profile">
            <img src="images/feedback.png" />
            <div>
              <p>Give Feedback</p>
              <a href="#"> Help us Improve on designs</a>
              <small>Public </small>
            </div>
          </div>
          <hr />

          <div class="settings-links">
            <img src="images/setting.png" class="settings-icon" />
            <a href="#"
              >Settings & Privacy <img src="images/arrow.png" width="10px"
            /></a>
          </div>

          <div class="settings-links">
            <img src="images/help.png" class="settings-icon" />
            <a href="#"
              >Help & Support <img src="images/arrow.png" width="10px"
            /></a>
          </div>

          <div class="settings-links">
            <img src="images/display.png" class="settings-icon" />
            <a href="#"
              >Display & Accessibility <img src="images/arrow.png" width="10px"
            /></a>
          </div>

          <div class="settings-links">
            <img src="images/logout.png" class="settings-icon" />
            <a href="#">Logout <img src="images/arrow.png" width="10px" /></a>
          </div>
        </div>
      </div>
    </nav>
    <header>
      <h1>POSTS PAGE</h1>
    </header>

    <main></main>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="./posts.js"></script>
  </body>
</html>
