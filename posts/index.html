          data-bs-toggle="collapse"

          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto navEdit mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item dropdown">

                class="nav-link dropdown-toggle"

    <main class="mt-4">
      <div class="main-content">
        <div class="NewPost">
          <a id="mainContentBtn" class="mainContentBtn" href="profile.html"
            >NEW POST
          </a>
        </div>

        <div class="card postedcontent">
          <div class="Maincontent card-body">
            <h1 class="headingcontent">title</h1>
            <p class="contentArea card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
            <div class="otherp">
              <p>By: <span id="author "></span></p>
              <p>Created: <span id="timeStamp"></span></p>
              <div class="likeDislike">
                <div class="likes">
                  <button id="likedbtn">
                    <i class="fa-regular fa-thumbs-up"> </i>
                  </button>

                  <input id="likeOutput" type="number" value="0" name="" />
                </div>
                <div class="likes">
                  <button id="dislikedbtn">
                    <i class="fa-regular fa-thumbs-down"></i>
                  </button>
                  <input id="dislikeOutput" type="number" value="0" name="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="news">
        <h4>Recent news</h4>
        <ul>
          <li>
