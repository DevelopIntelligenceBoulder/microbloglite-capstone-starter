<!-- POSTS page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="../global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="./posts.css" />

    <title>Posts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="../auth.js"></script>
    <script>
      if (isLoggedIn() === false) window.location.replace("/");
    </script>
    <link rel="stylesheet" href="/posts/posts.css" />
  </head>
  <body class="bodyNav">
    <div class="container">
      <div class="row"></div>
      <!-- ------------------------------------------------------------------------------------------------- -->
      <nav class="navbar fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="/posts/index.html?pageNumber=1">
            <div class="imgWrap">
              <img
                class="imgNavbar"
                src="/images/transparent-color-fuel-the-flame.png"
                alt="Logo"
                width="40"
                height="40"
              />
              <p class="imgDescription">Fuel the fire!!!</p>
            </div>
          </a>
          <div class="gggImg">
            <a class="navbar-item" href="/posts/index.html?pageNumber=1">
              <img src="/images/GGG.png" alt="GGG" width="300" />
            </a>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <!-- <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
          <img
            class="offcanvasimg"
            src="images/black-white-logo.jpg"
            alt="logo"
          />
        </h5> -->
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link" href="/posts/index.html?pageNumber=1">
                    Posts
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/profile/profile.html"
                    >My Profile</a
                  >
                </li>
              </ul>
              <div class="special">
                <a href="/specialmoment/specialmoment.html"
                  ><img
                    src="/images/lord-calcifer-frame.png"
                    alt="LC"
                    class="LC"
                /></a>
              </div>
              <div class="position-relative fixed-bottom">
                <button
                  type="button"
                  class="btn btn-danger btn-lg btn-block"
                  id="logoutBtn"
                >
                  It's too hot in here!
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <!-- ------------------------------------------------------------------------------------------------- -->
      <main class="main">
        <div class="postBG">
          <div class="row">
            <div class="col">
              <img
                src="/images/post-header.png"
                alt="postheader"
                class="postHeader"
              />
            </div>
          </div>
          <div class="row">
            <div class="inputFields">
              <input
                type="text"
                placeholder="Truthful Posts Only"
                id="textbox"
              />
              <button type="button" value="Post" id="postBtn"></button>
            </div>
          </div>

          <template id="postCards">
            <div class="row">
              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text"></p>
                    <button class="button"></button>
                  </div>
                </div>
              </div>
            </div>
          </template>
          <div class="row">
            <nav aria-label="..." id="pageBtm">
              <ul class="pagination" id="pagin">
                <div class="col">
                  <li class="page-item">
                    <a class="page-link" id="previousPage" href="" tabindex="-1"
                      >Previous</a
                    >
                  </li>
                </div>
                <div class="col">
                  <li class="page-item">
                    <a class="page-link" id="nextPage" href="">Next</a>
                  </li>
                </div>
              </ul>
            </nav>
          </div>
        </div>
      </main>

      <footer></footer>

      <!-- Page-specific code -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./posts.js"></script>
  </body>
</html>
