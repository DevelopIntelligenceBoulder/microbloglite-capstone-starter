  <main>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-9">
          <h2>Create a post</h2>
          <div id="createPostsSection">
            <textarea id="createPostInput" class="form-control" placeholder="Create a post..."></textarea>
            <button type="button" class="btn btn-info mt-2" id="postBtn">Post</button>
          </div>
        </div>
      </div>

      <h2 class="d-flex justify-content-center border-bottom border-top border-secondary mt-3 py-3">Timeline</h2>

      <div id="displayPostsDiv">
        <template id="postDisplay">
          <div class="border-bottom border-secondary p-3">
            <h3></h3>
            <p></p>
            <small></small>
            <button type="button" class="btn btn-outline-danger" id="likeBtn">

              </svg>
              <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-heart-fill" viewBox="0 0 16 16" id="filledHeartIcon">
                  <path fill-rule="evenodd"
                    d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
                </svg>
              </span>
            </button>
            <button type="button" class="btn btn-outline-info">Comment</button>

          </div>
        </template>

      </div>
