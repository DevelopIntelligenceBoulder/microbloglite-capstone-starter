<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Bootstrap -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="./global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="./landing.css">

    <!-- link to footer images  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

    <title>Login to the Microblog Network!</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="./auth.js"></script>
    <script>
        if (isLoggedIn() === true) window.location.replace("/posts");
    </script>
</head>

<body>

    <header>
        <h1>Welcome to <code>Chirpper</code></h1>
    </header>

    <main>
        <div id="page-container">
            <form id="login">
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" minlength="3">
                </div>

                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>

                <button id="loginButton" type="submit">Login</button>
            </form>



            <button onclick="redirectToRegistration()"> Sign Up</button>

            <footer id="footer">
                <div class="footerContainer">
                    <div class="socialIcons">
                        <a href=""><i class="fa-brands fa-facebook"></i></a>
                        <a href=""><i class="fa-brands fa-instagram"></i></a>
                        <a href=""><i class="fa-brands fa-twitter"></i></a>

                        <a href=""><i class="fa-brands fa-youtube"></i></a>
                    </div>
                    <div class="footerNav">
                        <ul>
                            <li> <a href=""></a>Home</li>
                            <li> <a href=""></a>News</li>
                            <li> <a href=""></a>About</li>
                            <li> <a href=""></a>Contact Us</li>
                            <li> <a href=""></a>Our Team</li>
                        </ul>
                    </div>
                    <div class="footerBottom">
                        <p> Copyright @2024; Designed by <strong>Alec Philavong</strong></p>
                    </div>
                </div>
                
            </footer>

        </div>



    </main>

    <script src="./landing.js"></script>
