<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="./global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="./landing.css" />

    <title>Login to the Microblog Network!</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="./auth.js"></script>
    <script>
      if (isLoggedIn()) window.location.replace("/posts");
    </script>
  </head>
  <body>
    <header>
      <h1>Welcome to <code>YOUR MICROBLOG NETWORK</code></h1>
    </header>

    <main class="container">
      <form id="login" class="shadow p-5 landing-card">
        <div
          class="d-flex flex-column justify-content-center align-items-center"
        >
          <div class="form-group d-flex flex-column">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              minlength="3"
            />
          </div>

          <div class="form-group d-flex flex-column">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              minlength="6"
            />
          </div>

          <div class="form-check checkbox">
            <input
              class="form-check-input"
              type="checkbox"
              value="lsRememberMe"
              id="rememberMe"
            />
            <label class="form-check-label" for="rememberMe">
              Remember me
            </label>
          </div>

          <div class="form-button">
            <button id="loginButton" class="btn btn-primary" type="submit">
              Login
            </button>
            <a href="./register/register.html">
              <button class="btn btn-primary" id="registerButton" type="button">
                Register
              </button>
            </a>
          </div>
        </div>
      </form>
    </main>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="./landing.js"></script>
  </body>
</html>
