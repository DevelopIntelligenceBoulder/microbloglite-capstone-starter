<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="./global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="./landing.css">

    <title>Login to the Microblog Network!</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="./auth.js"></script>
    <script>
        if (isLoggedIn() === true) window.location.replace("/posts");
    </script>
</head>
<body>
    <ul class="nav justify-content-end bg-dark" style="height: 80px;">
        <li class="nav-item">
           <a href="register.html"><button id="" type="submit" class="btn btn-outline-primary">Sign Up</button></a> 
        </li>
        <li class="nav-item">
            <a href="index.html"><button id="" type="submit" class="btn btn-outline-primary">Log In</button></a>
        </li>
      </ul>
    <header class="container d-flex justify-content-center mb-5">
        <h1>Welcome to <code>YOUR MICROBLOG NETWORK</code></h1>
    </header>

    <main>
        <form id="login" class="container border border-dark rounded w-25">
                <div>
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" minlength="3">
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" minlength="6">
            </div>

            <button id="loginButton" class="btn btn-primary mt-3 mb-3" type="submit">Login</button>
        </form>
    </main>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="./landing.js"></script>
</body>
</html>
