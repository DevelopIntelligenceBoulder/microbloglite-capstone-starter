<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="./global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="./landing.css" />

    <title>Login to the Microblog Network!</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="./auth.js"></script>
    <script>
      if (isLoggedIn() === true) window.location.replace("/posts");
    </script>
    <link rel="stylesheet" href="/landing.css" />
  </head>
  <body class="body">
    <!-- ------------------------------------------------------------------------------------------------- -->
    <div class="bodyNav">
      <nav class="navbar bg-light fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
            <div class="imgWrap">
              <img
                class="imgNavbar"
                src="/images/transparent-color-fuel-the-flame.png"
                alt="Logo"
                width="40"
                height="40"
              />
              <p class="imgDescription">Fuel the fire!!!</p>
            </div>
          </a>
          <div class="gggImg">
            <a class="navbar-item" href="#">
              <img src="/images/GGG.png" alt="GGG" width="300" />
            </a>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <!-- <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
              <img
                class="offcanvasimg"
                src="images/black-white-logo.jpg"
                alt="logo"
              />
            </h5> -->
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link" href="index.html"> Login </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/posts/index.html"> Posts </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/profile/profile.html"
                    >My Profile</a
                  >
                </li>
              </ul>
              <div class="position-relative fixed-bottom">
                <button
                  type="button"
                  class="btn btn-danger btn-lg btn-block"
                  id="logoutBtn"
                >
                  It's too hot in here!
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <!-- ------------------------------------------------------------------------------------------------- -->
    <div class="container">
      <!-- <div class="row">
        <header>
          <h1>Welcome to <code>YOUR MICROBLOG NETWORK</code></h1>
        </header>
      </div> -->

      <div class="row">
        <div class="notenoah col-sm-3">
          <img
            src="/images/messgae-noah-hp.png"
            alt="MessageFromLC"
            class="noahfrom"
            id="noahfrom"
          />
        </div>
        <div class="col-sm-9">
          <button type="button" onclick="show()" id="btnImgScroll">
            <img
              src="/images/scroll-with-stamp.png"
              alt="scroll"
              class="imgScroll"
            />
          </button>
        </div>
        <div class="imgCSS">
          <button type="button" onclick="showAfter()" id="letterBtn">
            <img id="letter" src="" />
          </button>
        </div>

        <script>
          function show() {
            document.getElementById("login").style.display = "none";
            let letter = document.getElementById("letter");
            letter.src = "images/lord-calcifer-letter.png";
            document.getElementById("btnImgScroll").style.display = "none";
            document.getElementById("noahfrom").style.display = "none";
          }
        </script>
        <script>
          function showAfter(e) {
            document.getElementById("letterBtn").style.display = "none";
            if (e == 1) {
              document.getElementById("login").style.display = "none";
            } else {
              document.getElementById("login").style.display = "block";
            }
          }
        </script>
      </div>
    </div>
    <main class="loginMain">
      <form id="login">
        <img
          src="/images/login-header.png"
          alt="loginheader"
          class="logheader"
        />

        <div class="username">
          <label for="username">Username:</label>
          <input type="text" id="username" minlength="3" />
        </div>

        <div class="password">
          <label for="password">Password:</label>
          <input type="password" id="password" minlength="6" />
        </div>
        <div class="loginBtn">
          <button id="loginButton" type="submit">Login</button>
        </div>
        <p class="signUpNow">
          Not an Informant?
          <a class="regLink" href="registration/registration.html">Sign up!</a>
        </p>
      </form>
      <!-- -----hides form on load until scroll is clicked----- -->
      <script>
        window.onload = function () {
          document.getElementById("login").style.display = "none";
        };
      </script>
      <!-- ------End of script------------------- -->
    </main>
    <footer></footer>
    <!-- Page-specific code -->
    <script src="./landing.js"></script>
  </body>
</html>
