<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="./global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="./landing.css">

    <title>Login | CraftsHQ</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="./auth.js"></script>
    <script>
        if (isLoggedIn() === true) window.location.replace("/posts");
    </script>
</head>
<body>
       <!--our logo and image-->
    <header>
        <div class="navbar">
    
            <div class="navbar-logo">
                <a href="index.html"> <img src="images/craftsHQ.png" alt="LOGO"></a>
    
            </div>
    
            <div class="page-links">
                <ul>
                    <li><a href="registration/index.html"> <button id="loginButton" type="submit" class="btn btn-outline-light">Get Started</button></a></li>
                </ul>
            </div>
        </div>
    <hr>

    <div class="intro-text">
        <h1>Welcome to CraftsHQ!</h1>
        <p>Unleash your creativity as you explore a vibrant community, exchanging insights, tips, and experiences across a multitude of crafts, hobbies, and interests.</p>
    </div>
    
    </header>

    <main>
          <!--login information-->
        <form id="login">
                <div class="form-floating">
                    <input type="text" id="username" minlength="3" placeholder="Username" class="form-control">
                    <label for="username">Username</label>
                </div>

                <br>
        
                <div class="form-floating">
                    <input type="password" id="password" minlength="6" placeholder="Password" class="form-control">
                    <label for="password">Password</label>
                </div>

                <br>
               <!--login button-->
                <button id="loginButton" type="submit" class="btn btn-outline-light">Login</button>
        </form>

    </main>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="./landing.js"></script>
</body>
</html>
