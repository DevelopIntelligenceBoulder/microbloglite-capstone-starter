<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">h
    <link href="https://fonts.googleapis.com/css2?family=Carme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./landing.css">

    <title>POST-IT</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="/auth.js"></script>
    <script>
        if (isLoggedIn() === true) window.location.replace("/posts");
    </script>
</head>

<body>
    <main>
        <div class="container-fluid" id="loginContainer">
            <div class="row">

                <div>
                    <img src="/images/postit-icon-blue.png" alt="" id="logoBlue">
                </div>
                <form id="login">
                    <div id="usernameField">
                        <input type="text" id="username" placeholder="Username" minlength="3">
                    </div>
                    <div id="passwordField">
                        <input type="password" id="password" placeholder="Password" minlength="6">
                    </div>

                </form>

            </div>
        </div>


    </main>

    <footer></footer>

    <!-- Bootstrap Bundle (including Popper for popovers) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- Page-specific code -->
    <script src="./landing.js"></script>
</body>

</html>
