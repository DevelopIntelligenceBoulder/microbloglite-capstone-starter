<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="./global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="./landing.css">

    <title>Login to the Microblog Network!</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script type="module" src="./auth.js"></script>
    <script type="module">
        if (isLoggedIn() === true) window.location.replace("/posts");
    </script>
</head>
<body class="ivory">

    <nav class="navbar navbar-expand-lg ivory">
        <div class="container-fluid">
                <a class="navbar-brand text-darkCerulean" href="index.html">Logo</a>
            <a class="btn btn-dark btn-secondary text-charcoal"  href="registration/index.html">Register</a>
        </div>
    </nav>

    <section class="image-section">
        <!-- <img src="images/hero.jpg" alt="Group of people in a cafe on our app" class="img-fluid"> -->
    </section>


      
    <header class="text-charcoal">
        <h1>Welcome to <code class="text-powderBlue">YOUR MICROBLOG NETWORK</code></h1>
    </header>

    <main class="text-darkCerulean">

        <form id="login">
            <div>
                <label for="username" class="text-lightGray">Username</label>
                <input type="text" id="username" minlength="3">
            </div>

            <div>
                <label for="password" class="text-lightGray">Password</label>
                <input type="password" id="password" minlength="6">
            </div>

            <button id="loginButton" type="submit" class="btn-secondary text-charcoal">Login</button>
        </form>

    </main>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="./landing.js"></script>
</body>
</html>
