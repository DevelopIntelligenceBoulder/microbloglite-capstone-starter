

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-It-Landing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="landing-login.css">
    <link href="https://fonts.googleapis.com/css2?family=Carme&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/images/sticky-browser-icon.png">

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="/auth.js"></script>
    <script>
        if (isLoggedIn() === true) window.location.replace("/posts");
    </script>
</head>

<body>
    <main>
            <form id="login">
                 <div class="offset-3 container" id="login-container">
                <div class="row">
                    <div class="col-lg-12 col-md-8 col-sm-10">
                        <div class="text-center">
                            <img src="/images/Post-it-blue.png" alt="" id="logoBlue">
                        </div>
                            <div class="offset-3" id="username-field">
                                <input type="text" id="username" placeholder="Username" minlength="3" autocomplete="off">
                            </div>
                            <div class="offset-3" id="password-field">
                                <input type="password" id="password" placeholder="Password" minlength="6" autocomplete="off">
                            </div>
                            <div class="offset-5 form-check">
                                <input class="form-check-input" type="checkbox" value="" id="remember-me" autocomplete="off">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Remember Me
                                </label>
                                <a href="/yourproblem.html" id="forget-password">Forget Password?</a>
                            </div>
                        <div class="offset-3">
                            <button type="submit" class="btn" id="loginButton">SUBMIT</button>
                        </div>
                        <div class="offset-lg-5" id="no-account">
                            <p>Don't have an account?<a href="/register/register.html" id="sign-up"> Sign Up</a></p>
                        </div>
                    </div>
                </div>
            </div>
            </form>
           

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- Page-specific code -->
    <script src="./landing.js"></script>
</body>

</html>
