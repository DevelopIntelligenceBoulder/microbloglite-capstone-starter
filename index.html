<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="./light.css">
    <link rel="stylesheet" href="./global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="./landing.css" />

    <title>Login to Fitblog!</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="./auth.js"></script>
    <script>
      if (isLoggedIn() === true) window.location.replace("/posts");
    </script>
  </head>
  <body >

      <!-- light/dark mode -->
  <div class="lightIco" id="lightIco" onclick="lightMod()">
    <img src="../assets/sun.svg" alt="light icon">
  </div>
  <div class="darkIco hide" id="darkIco" onclick="darkMod()">
    <img src="../assets/moon.svg" alt="light icon">
  </div>
  <!-- ---- -->

    <main>
      <div>
        <img id="logo" src="./assets/fitblog-logo-tprt.png" alt="logo.png" />
      </div>
      <div>
        <h3>Live Healthy. Be <span class="h3Special">Fit</span></h3>
      </div>

      <form id="login">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="username"
            class="form-control"
            id="username"
            aria-describedby="emailHelp"
            placeholder="Enter Username"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter Password"
          />
        </div>

        <button id="loginButton" type="submit" class="btn btn-primary">
          Login
        </button>

        <div id="registerLink">
          <p>
            Don't have account yet?
            <a href="./registration/index.html">Register</a>
          </p>
        </div>
      </form>
    </main>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="./landing.js"></script>
  </body>
</html>
