    <title>Login to the Microblog Network!</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->

    <script>
        if (isLoggedIn() === true) window.location.replace("/posts.html");
    </script>

<body>
<!-- partial:index.partial.html -->
<div class="box-form">
    <div class="left">
        <div class="overlay">
            <h1 class="b">FrontPage Bloggers.</h1>
            <!-- <p>Some description of our blog</p> -->
            <span>
                <p>login with social media</p>
                <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i> Login with Twitter</a>
            </span>
        </div>
    </div>

    <form id="login">
    <div class="right">
        <h5>Login</h5>
        <p>Don't have an account? <a href="#">Create Your Account</a> it takes less than a minute</p>
        <div class="inputs">
            <input type="text" placeholder="user name" id="username">
            <br>
            <input type="password" placeholder="password" id="password">
        </div>

        <br><br>

        <div class="remember-me--forget-password">
            <!-- Angular -->
            <label>
                <input type="checkbox" name="item" checked />
                <span class="text-checkbox">Remember me</span>
            </label>
            <p>forget password?</p>
        </div>

        <br>
        <button id="loginButton" type="submit">Login</button>
    </div>

</div>
</form>
