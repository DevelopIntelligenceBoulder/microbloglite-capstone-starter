<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="/global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="./landing.css">

    <title>Login to the Microblog Network!</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="/auth.js"></script>
    <script>
        if (isLoggedIn() === true) window.location.replace("/posts/index.html");
    </script>
</head>
<body>

    <header>
        <h1>Welcome to <code>YOUR MICROBLOG UNIVERSE</code></h1>
    </header>

    <main>

        <body class="text-center">
          <button class="btn btn-primary">
          <a href="./registration.html" id="registrationPage">Registration</a>
          </button>
            <main class="form-signin w-25 m-auto">

              <form id="loginForm">
                <img class="mb-4" src="/images/Sidebar-background.jpg" alt="photo of galaxy" height="300" width="340">
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingUsername" placeholder="Username">
                  <label for="floatingUsername">Username</label>

                </div>
                <div class="form-floating">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>
            
                <div class="checkbox mb-3">
                  <label>
                    <input type="checkbox" value="remember-me" id="remember-me"> Remember me
                  </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" id="loginButton" type="submit">Sign in</button>
                <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
              </form>
            </main>
            
            
                
            </body>

        


    <!-- Bootstrap Bundle (including Popper for popovers) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
    <!-- Page-specific code -->
    <script src="./landing.js"></script>

    
</body>
</html>
