<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="style/global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="style/landing.css">

    <title>Fit Block</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="./auth.js"></script>
    <script>
        if (isLoggedIn() === true) window.location.replace("/posts");
    </script>
</head>



<body>

    <main> <!--INCLUDES THE HERO IMAGE AND THE LOGIN FORM-->

        <div class="px-4 my-4 text-center">
            <!--HERO IMAGE-->
            <img class="d-block mx-auto" src="media/logo.png" alt="" width="800" height="auto">
            <div class="d-flex flex-wrap justify-content-center" style="margin-left: 2cm;">
            </div>


            <div class="d-flex justify-content-center py-4">
                <h1 style="font-weight: bold; font-style: italic;">LOGIN</h1>
            </div>
            <!--LOGIN FORM-->
            <div class="container d-flex flex-wrap justify-content-center">
                <form id="login" class="p-4 p-md-5 border rounded-3 bg-body-tertiary" style="width: 25rem;"">
                <div class=" form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button id="submitBtn" class="w-100 btn btn-lg btn-primary" type="submit">Sign In</button>
            <hr class="my-4">
            <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small>
            </form>
        </div>

    </main>

    <script src="scripts/landing.js"></script> <!--LINKS TO LANDING PAGE-->

</body>


</html>
