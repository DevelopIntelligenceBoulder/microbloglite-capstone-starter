<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="../global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="./register.css" />

    <title>Register to the Microblog Network!</title>
  </head>
  <body>
    <header>
      <h1>Welcome to <code>YOUR MICROBLOG NETWORK</code></h1>
    </header>

    <main class="container">
      <div class="shadow p-4 register-card">
        <div class="row">
          <div class="col">
            <form id="register form-group">
              <h1 class="text-center text-uppercase"><code> Register</code></h1>
              <div id="innerText" class="innerText"></div>

              <div class="form-group">
                <label for="name" class="form-label row mb-2">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  minlength="3"
                  required
                />
              </div>

              <div class="form-group">
                <label for="username" class="form-label row mb-2">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  minlength="3"
                  required
                />
              </div>

              <div class="form-group">
                <label for="password" class="form-label row mb-2">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  minlength="6"
                  required
                />
              </div>

              <div class="form-group">
                <label for="confirmPassword" class="form-label row mb-2"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  minlength="6"
                  required
                />
              </div>
              <div class="d-flex justify-content-center">
                <button
                  id="registerButton"
                  type="submit"
                  class="btn btn-primary mt-2"
                >
                  Register
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="./register.js"></script>
  </body>
</html>
