<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <!-- <link rel="stylesheet" href="./global.css" /> -->

    <!-- Page-specific CSS -->
    <!-- <link rel="stylesheet" href="./landing.css" /> -->

    <title>Login to the Microblog Network!</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="../auth.js"></script>
    <script>
      if (isLoggedIn() === true) window.location.replace("/posts");
    </script>
    <link rel="stylesheet" href="/registration/reg.css" />
  </head>
  <body class="body">
    <!-- ---------nav bar----------------------------------------------------------------------------------- -->
    <div class="bodyNav">
      <nav class="navbar fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <div class="imgWrap">
              <img
                class="imgNavbar"
                src="/images/transparent-color-fuel-the-flame.png"
                alt="Logo"
                width="40"
                height="40"
              />
              <p class="imgDescription">Fuel the fire!!!</p>
            </div>
          </a>
          <div class="gggImg">
            <a class="navbar-item" href="">
              <img src="/images/GGG.png" alt="GGG" width="300" />
            </a>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <!-- <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                  <img
                    class="offcanvasimg"
                    src="images/black-white-logo.jpg"
                    alt="logo"
                  />
                </h5> -->
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link" href="/index.html"> Login </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/posts/index.html"> Posts </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/profile/profile.html"
                    >My Profile</a
                  >
                </li>
              </ul>
              <div class="position-relative fixed-bottom">
                <button
                  type="button"
                  class="btn btn-danger btn-lg btn-block"
                  id="logoutBtn"
                >
                  It's too hot in here!
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <!-- -------------nav end---------------------------------------------------------------------------- -->

    <!-- -------------reg form---------------------------------------------- -->
    <main>
      <div class="regInputs">
        <img src="/images/reg-header.png" alt="regheader" class="regheader" />
        <div class="fullName">
          <label for="fullnameInput">Full Name: </label>
          <input type="text" id="fullnameInput" minlength="3" />
        </div>
        <div class="username">
          <label for="usernameInput">Username: </label>
          <input type="text" id="usernameInput" minlength="3" />
        </div>
        <div class="password">
          <label for="passwordInput">Password: </label>
          <input type="password" id="passwordInput" minlength="6" />
        </div>
        <div class="regBtn">
          <input type="button" value="Register" id="registerBtn" />
        </div>
        <p class="loginNow">
          Already a member of Lord Calcifer's clan?
          <a href="/index.html" class="loginLink">Log in!</a>
        </p>
      </div>
      <a href="#">
        <div class="imgWrap2">
          <img
            src="/images/transparent-noah.png"
            alt="noahFlame"
            class="noahCheck"
          />
          <p class="noahReg">Hale be thou!!!</p>
        </div>
      </a>
    </main>
    <!-- -------------reg form end---------------------------------------- -->

    <footer></footer>

    <!-- Page-specific code -->
    <script src="./registration.js"></script>
  </body>
</html>
