<body>
    <main>
        <h1>Registration</h1>
        <code>
        <form id="register"> 
            <div>
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" minlength="9">

            </div>

            <div>
                <label for="username">Username</label>

            </div>

            </div>

        </form>
