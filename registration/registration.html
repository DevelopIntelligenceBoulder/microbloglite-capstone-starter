    <header>
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="../landing/index.html">

    <h1><code>PLAYBYTE</code></h1>
    <p>Get to scrolling.</p>
    <main>
      <form id="signupForm">
        <div>
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" minlength="3" />
        </div>

        <div>
          <label for="username">Username</label>
          <input type="text" id="username" minlength="3" />
        </div>

        <div>
          <label for="password">Password</label>
          <input type="password" id="password" minlength="6" />
        </div>

        <button id="signUpButton" type="submit">SignUp</button>
      </form>
    </main>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="registration.js"></script>
