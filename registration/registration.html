<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Today!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="/global.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="navbar" id="navbar" style="padding: 40px;">
      <img class="logo" src="/images/TheMedBowlLogo.png" alt="logo">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/landing/landing.html">Home</a>
          </li>
        </ul>
    </nav>

  </header>

  <h1 style="text-align: center; margin-top: 5rem;">Sign Up Today!</h1>

  <main>
      <br>
      <form id="login" class="form-container">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username" required 
        style="border-radius: 10px; border: 1px solid #000; background: #FFF"> <br>
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder=" Enter your full name" required 
        style="border-radius: 10px; border: 1px solid #000; background: #FFF"> <br>
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder=" Enter your password"required 
        style="border-radius: 10px; border: 1px solid #000; background: #FFF"> <br>

        <button class="button" id="newUser">&nbsp;Sign Up!&nbsp;</button>
        <br>
        <a href="/landing/landing.html">Already have an account? Log in!</a>
      </form>
    

  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="registration.js"></script>

</body>

</html>
