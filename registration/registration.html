<!doctype html>
<html lang="en">

<head>
    <title>Registration Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./registration.css">
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>

    <form class="RegistrationForm container was-validated" novalidate>
        <div class="col">
            <h2 class="text-center">Register</h2>
            <div class="mb-3">
                <label for="usernameField" class="form-label">Username</label>
                <input type="text" class="form-control" id="usernameField" placeholder="Enter a username" required minlength="3">
                <div class="valid-feedback">
                    Looks good!
                  </div>
            </div>
        </div>

        <div class="row g-3">
            <div class="col">
                <label for="firstField">First Name</label>
                <input type="text" class="form-control" placeholder="First name" aria-label="First name"
                    id="firstField" required minlength="3">
            </div>
            <div class="col">
                <label for="lastField">Last Name</label>
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="lastField" required minlength="3">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="mb-3">
                    <label for="passwordField" class="form-label">Password</label>
                    <input type="password" class="form-control" name="passwordField" id="passwordField1"
                        placeholder="Enter a password" required >
                        <div id="passwordField1Feedback">
                        </div>
                </div>
            </div>
            <div class="col-12">
                <div class="mb-3">
                    <label for="passwordField" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" name="passwordField" id="passwordField2"
                        placeholder="Enter a password" required minlength="6">
                </div>
            </div>
            <div class="col-12 btnCol">
                <button type="submit" class="btn btn-primary" id="registerBtn">Register</button>
            </div>
        </div>
    </form>

    <footer>
        <!-- place footer here -->
    </footer>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="./registration.js"></script>
</body>

</html>
