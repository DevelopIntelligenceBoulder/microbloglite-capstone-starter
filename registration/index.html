<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./registration.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script defer src="./registration.js"></script>
</head>

<body>
  <div class="mask"></div>
    <main class="wrapper-alt">
        <form id="regForm">
            <div class="form-box register">
                <img class ="logoReg" src="../assets/fitblog-logo-tprt.png" alt="logo.png">
                <div class="mb-3 input-box">
                    <label for="name" class="form-label"><ion-icon name="person"></ion-icon> Full Name</label>
                    <input type="fullName" class="form-control" id="Inputfullname">
                </div>
                <div class="mb-3 input-box">
                    <label for="name" class="form-label"><ion-icon name="person"></ion-icon> Username</label>
                    <input type="userName" class="form-control" id="InputUsername">
                </div>
                <div class="mb-3 input-box">
                    <label for="InputEmail1" class="form-label"><ion-icon name="mail"></ion-icon> Email</label>
                    <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3 input-box passHolder">
                    <label for="InputPassword1" class="form-label"><ion-icon name="lock-closed"></ion-icon>
                        Password</label>
                    <input type="password" class="form-control" id="InputPassword1" required>
                    <span id="passShow" onclick="passShowClick()"><ion-icon name="eye-outline"></ion-icon></span>
                    <span id="passHide" class="hide" onclick="passHideClick()"><ion-icon
                            name="eye-off-outline"></ion-icon></span>
                </div>
                <div class="formBottom">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="Check1">
                    <label class="form-check-label" for="Check1">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-primary" >Register</button>
                <div class="login-register">
                    <p>Already have an account?
                        <a href="../index.html" class="login-link">Login</a>
                    </p>
                </div>
                </div>
        </form>

    </main>
    <div class="newAccAlert hide" id="newAccAlert">
      <div class="pHolder">
        <div class="wrapper"> <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"> <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/> <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
        </div>
        <p>New Accout Created!</p>
      </div>
    </div>
</body>



</html>
