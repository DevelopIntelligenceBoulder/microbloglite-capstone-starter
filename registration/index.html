    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

    <!-- Favicon -->

    <title>Register for the Microblog Network!</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->

    <script>
        if (isLoggedIn()) window.location.replace("/posts");
    </script>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <!-- <img src="../posts/logo/alr blog.png" alt="Nature's Nook Logo" width="30" height="24" class="d-inline-block align-text-top"> -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-tree" viewBox="0 0 16 16">
                    <path d="M8.416.223a.5.5 0 0 0-.832 0l-3 4.5A.5.5 0 0 0 5 5.5h.098L3.076 8.735A.5.5 0 0 0 3.5 9.5h.191l-1.638 3.276a.5.5 0 0 0 .447.724H7V16h2v-2.5h4.5a.5.5 0 0 0 .447-.724L12.31 9.5h.191a.5.5 0 0 0 .424-.765L10.902 5.5H11a.5.5 0 0 0 .416-.777l-3-4.5zM6.437 4.758A.5.5 0 0 0 6 4.5h-.066L8 1.401 10.066 4.5H10a.5.5 0 0 0-.424.765L11.598 8.5H11.5a.5.5 0 0 0-.447.724L12.69 12.5H3.309l1.638-3.276A.5.5 0 0 0 4.5 8.5h-.098l2.022-3.235a.5.5 0 0 0 .013-.507z"/>
                  </svg>
                Nature's Nook
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Nature's Nook</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../posts/index.html">Posts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../profile/index.html">Profile</a>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="hero-image p-3">
        <main>

            <div id="registration-card" class="container-md hero-text px-4">
                <img src="../posts/logo/alr blog.png" alt="Nature's Nook Logo" class="mt-3">
                <h2 class="m-3">Register for <code>Nature's Nook</code></h2>
                
                <form id="register" class="container-sm">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" id="fullName" class="form-control" placeholder="Please enter your full name" minlength="3" aria-label="Full Name" />
                    </div>

                    <div class="mb-3">
                        <label for="bio" class="form-label">About You</label>
                        <textarea id="bio" class="form-control" placeholder="Please enter a short description about yourself" aria-label="About You"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" class="form-control" minlength="3" maxlength="20" aria-label="Username" />
                    </div>
        
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" minlength="6" aria-label="Password" />
                    </div>
        
                    <button id="registerButton" type="submit" class="btn btn-light mb-3">Register</button>
                </form>
            </div>

    
        </main>
    </div>

    <footer><p>&copy;A.L.R Blog</p></footer>

    <!-- Page-specific code -->
    <script src="./registration.js"></script>
</body>
</html>
