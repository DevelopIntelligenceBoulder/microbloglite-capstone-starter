<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- Links -->
    <!-- Bootstrap Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Our Links -->
    <!-- Registration CSS -->
    <link rel="stylesheet" href="registration.css">
    <!-- Registration JS -->
    <script defer src="registration.js"></script>
</head>

<body>
    <main class="wrapper-alt">
        <form id="formBody">
            <div class="form">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="firstName" class="form-control" id="firstName">
                </div>
                <div class="mb-3">
                    <label for="userName" class="form-label">User Name</label>
                    <input type="userName" class="form-control" id="userName" minlength="5">
                </div>
                <div class="mb-3">
                    <label for="emailAddress" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="passWord" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passWord">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememCheck">
                    <label class="form-check-label" for="rememCheck">Remember Me</label>
                </div>
                <button id="registerButton" type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
        <div id="loginLink">
            Already have an account?
            <a href="/index.html">
            Login here!
            </a>
        </div>
    </main>
</body>

</html>
