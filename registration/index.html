<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registeration Page</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="registration.css" />
  </head>

  <body>
    <div class="container">
      <div class="logo-container">
        <a class="navbar-brand text-charcoal" href="index.html">
          <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
            <image href="../images/Y_logo_dark.svg" width="100" height="100" />
          </svg>
        </a>
      </div>

      <div class="registration-form">
        <h2 class="text-charcoal">Registeration Form</h2>
        <form id="registerationForm">
          <label for="username" class="text-charcoal">Username:</label>
          <input type="text" name="username" id="username" required />
          <br />
          <br />
          <label for="fullName" class="text-charcoal">Full Name:</label>
          <input type="text" name="fullname" id="fullname" required />
          <br />
          <br />
          <label for="password" class="text-charcoal">Password:</label>
          <input type="password" name="password" id="password" required />
          <input
            type="checkbox"
            id="showpasswordcheckbox"
          />

          <label for="showpasswordcheckbox" class="text-charcoal"
            >Show Password</label
          >
          <br />
          <br />
          <button type="button" id="registerButton" >
            Register
          </button>
        </form>
      </div>
    </div>

    <footer class="bg-dark py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-5">
            <a class="navbar-brand logo-container" href="../index.html">
              <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50">
                <image href="../images/Y_logo_light.svg" width="50" height="50" />
              </svg>
            </a>
          </div>
          <div class="col-md-12 mt-4 text-center text-white">
            <h3 id="random-y">
              
            </h3>
            <p class=" my-4">You've reached the end</p>
            <a href="#top" class="btn btn-light mb-5">Yell Back Up</a>
          </div>
          <div class="col-md-12 border-top text-center text-white pt-5">
            <span class="small me-5">Copyright</span>
            <span class="small ms-5">terms and condition</span>
          </div>
        </div>
      </div>
    </footer>

    <script type="module" src="registration.js"></script>
  </body>
</html>
