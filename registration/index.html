<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../global-styles/global-styles.css" />
    <link rel="stylesheet" href="/registration/registration.css" />

    <!-- Scripts -->
    <script src="../utils/auth.js"></script>
    <script defer src="./registration.js"></script>
  </head>
  <body
    data-bs-theme="dark"
    class="d-flex svh-100 flex-wrap justify-content-center"
  >
    <div
      class="flex-grow-1 d-flex flex-wrap p-sm-4 m-sm-4 p-md-5 m-md-5 m-2 p-2 gap-5 align-content-end mb-5 justify-content-evenly"
    >
      <div
        class="flex-lg-grow-1 align-self-center p-5 wrapper border border-dark-subtle shadow-lg bg-dark-subtle"
        style="max-width: 30rem"
      >
        <div class="row">
          <h2 class="text-center py-3 col-12">Signup Now!</h2>
          <!--Form start-->
          <form
            id="register"
            class="col-12 flexgrz"
            action="/landing/index.html"
          >
            <div class="input-group mb-4">
              <span class="input-group-text"
                ><i class="bi bi-person-fill"></i
              ></span>
              <input
                id="name"
                type="text"
                class="form-control"
                placeholder="Name"
                required
              />
            </div>

            <div class="input-group mb-4">
              <span class="input-group-text"
                ><i class="bi bi-person-badge-fill"></i
              ></span>
              <input
                id="userName"
                type="text"
                class="form-control"
                placeholder="Username"
                required
              />
            </div>
            <div class="input-group mb-4">
              <span class="input-group-text"><i class="bi bi-at"></i></span>
              <input
                id="email"
                type="email"
                class="form-control"
                placeholder="Email"
                required
              />
            </div>
            <div class="input-group mb-4">
              <span class="input-group-text"
                ><i class="bi bi-lock-fill"></i
              ></span>
              <input
                id="password"
                type="password"
                class="form-control"
                placeholder="Password"
                required
              />
            </div>
            <div class="input-group mb-4">
              <span class="input-group-text"
                ><i class="bi bi-lock-fill"></i
              ></span>
              <input
                id="password-conformation"
                type="password"
                class="form-control"
                placeholder="Confirm Password"
                required
              />
            </div>
            <div class="d-grid">
              <button
                id="register-btn"
                class="btn btn-primary w-100 py-2 mb-4"
                type="submit"
              >
                <span id="loginText">Register Account</span>
                <span
                  id="loadingSpinner"
                  class="spinner-border spinner-border-sm visually-hidden"
                  aria-hidden="true"
                ></span>
              </button>
              <p class="text-center text-muted mt-2">
                When you click the Register Account button, You agree to our
                <a href="/termsAndConditions/terms.html"
                  >Terms and Conditions</a
                >
                and <a href="/termsAndConditions/terms.html">Privacy Policy</a>
              </p>
              <p class="text-center">
                Already Have an account?
                <a href="/landing/index.html"> Login Here</a>
              </p>
            </div>
          </form>
          <!--Form End-->
        </div>
      </div>
    </div>
    <footer
      class="w-100 position-relative align-self-end bg-dark-subtle py-3 mt-auto"
    >
      <p class="text-body-secondary m-auto p-0 text-center m-0">
        Bookface &copy 2023-2024
      </p>
      <div class="text-body-secondary m-auto p-0 text-center m-0 p-"></div>
    </footer>
  </body>
</html>
