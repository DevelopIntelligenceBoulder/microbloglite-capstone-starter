<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Microblog Network</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="css/registration.css" rel="stylesheet" />

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="./auth.js"></script>
    <script>
      if (isLoggedIn() === true) window.location.replace("/posts");
    </script>
  </head>

  <body>
    <!-- Registration form code -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card border border-dark border-3">
            <div class="card-body">
              <h1 class="text-center mb-4">Registration Page</h1>
              <form id="registerForm">
                <div class="mb-3">
                  <label for="username">Username:</label>
                  <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-control"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="fullName">FullName:</label>
                  <input
                    type="text"
                    id="fullName"
                    name="fullName"
                    class="form-control"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="password">Password:</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="confirmPassword">Confirm Password:</label>
                  <input
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    class="form-control"
                    required
                  />
                </div>

                <button
                  id="registerButton"
                  type="submit"
                  class="btn btn-primary"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- scroll container code  -->
    <div class="scroll-container">
      <img src="images/connect.jpg" alt="Connect" />
      <img src="images/emojis.jpg" alt="emojis" />
      <img src="images/chat.jpg" alt="chat" />
      <img src="images/media.jpg" alt="media " />
      <img src="images/network.jpg" alt="network" />
      <img src="images/socialize.jpg" alt="socialize" />
      <img src="images/apps.jpg" alt="apps" />
      <img src="images/icon.jpg" alt="icon" />
      <img src="images/microblog.jpg" alt="microblog" />
      <img src="images/online.jpg" alt="online" />
      <img src="images/posts.jpg" alt="posts" />
      <img src="images/tech.jpg" alt="tech" />
      <img src="images/worldwide.jpg" alt="worldwide" />
      <img src="images/comment.jpg" alt="comment" />
      <img src="images/download.jpg" alt="comment" />
      <img src="images/smartphone.jpg" alt="comment" />
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- Page-specific code -->
    <script src="./register.js"></script>
  </body>
</html>
