<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- style for profile section -->
    <style>
        .img_container {
            position: relative;
            display: inline-block;
        }

        .container {
            width: 100%;
        }

        .pfp {
            position: absolute;
            top: 60px;
            left: 0;
            width: 100px;
            height: auto;
            border-radius: 50%;
            border: 3px solid white;
        }

        #currentUser {
            margin-right: 100px;
        }
    </style>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Feed</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Our Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Contact Us</a>
                        </li>
                    </ul>
                    <form style="padding-right: 4%;" class="d-flex" role="search">
                        <!--post btn; + -->
                        <button class="btn btn-outline-primary" type="button" href="post.html">+</button>
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <li style="padding-right: 5%;" class="nav-item dropdown">
                        <!--pfp avatar in nav-->
                        <button id="avatar-btn" aria-haspopup="true" aria-label="Account menu">
                            <img id="img" alt="Avatar image" height="32" width="32" src="img/sanrio-profile.jpg">
                        </button>
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">Profile</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Account</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#" id="logoutBtn">Logout</a></li>
                        </ul>
                    </li>
                </div>
            </div>
        </nav>
    </header>

    <main class="container" style="padding-top: 4%;">
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <section>
                        <div class="img_container">
                            <img class="container" src="img/cute-sanrio-background.jpg" alt="background">
                            <img class="pfp" src="img/sanrio-profile.jpg" alt="pfp">
                        </div>
                        <h2 id="currentUser"></h2>
                    </section>
                </div>
            </div>
        </div>

        <div class="row" style="padding-top: 4%;">
            <div class="col">
                <section>
                    <div>
                        <div class="card">
                            <div class="card-body">
                                <h4 id="name"></h4>
                                <h5>Bio</h5>
                                <p id="userBio"></p>
                                <!--add link to profile editing form-->
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <button type="button" class="btn btn-primary" href="#">Edit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="col">
                <section>
                    <!-- 2 colonnes de l'autre, la premiere avec un insert qui s'agrandit pour un nouveau post puis une section a l'autre post precdent-->
                    <div>
                        <div class="card">
                            <div class="card-body">
                                <form>
                                    <label for="newPost">New Post:</label>
                                    <br>
                                    <textarea id="newPost" class="form-control"
                                        placeholder="What's on your mind?"></textarea>
                                    <div class="mb-3">
                                        <label for="formFile" class="form-label">Add Image</label>
                                        <input class="form-control" type="file" id="formFile">
                                    </div>
                                    <br>
                                    <button class="btn btn-dark" type="submit" id="postBtn">Post</button>
                                    <!--add a view post btn? -->
                                </form>
                            </div>
                        </div>
                    </div>
                    <div style="padding-top: 4%;">
                        <div class="card">
                            <div class="card-body" style="background-color:azure;">
                                <h5 class="card-title">Posts</h5>
                                <h6 class="card-subtitle mb-2 text-body-secondary">

                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-primary dropdown-toggle"
                                            data-bs-toggle="dropdown" aria-expanded="false">
                                            Filter
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="#">Picture</a></li>
                                            <li><a class="dropdown-item" href="#">Text</a></li>
                                        </ul>
                                    </div>
                                </h6>
                                <div class="card mb-3" style="max-width: 540px;">
                                    <div class="row g-0">
                                        <div class="col-md-4">
                                            <img src="img/first-post.jpg" class="img-fluid rounded-start" alt="...">
                                        </div>
                                        <div class="col-md-8">
                                            <div class="card-body">
                                                <p class="card-text">This is my first post</p>
                                                <a href="#" class="btn btn-primary">Go somewhere</a>
                                               
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row" style="padding-top: 4%;" id="postContainer">
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </main>








<script src="auth.js"></script>
<script src="./pfp-js-user-script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
