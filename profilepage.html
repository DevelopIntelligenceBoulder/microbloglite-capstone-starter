<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Page</title>

</head>

<body>
    <header>
        <!--Nav Bar-->
<nav>
    <div class="container nav-container">
        <a href="#" class="logo"><h3>Slytherin <span>Scripts</span>
        </h3></a>
        <ul class="nav-link">
            <li><a href="feed">For You</a></li>
            <li><a href="about">About</a></li>
            <li><a href="services">Services</a></li>
            <li><a href="contact">Contact</a></li>
            <li><a href="login">Log In</a></li>
            <li>
                <div class="nav-profile">
                    <div class="profile-img">
                        <img src="images/pfpic1.png" alt="">
                    </div>
                    <ul>
                        <li><a class="menu-post"  data-bs-toggle="modal" data-bs-target="#createNewPostModal">Post</a></li> <!--You can create a post here, -->
                        <li><a class="menu-profile" href="#">Profile</a></li>
                        <li><a class="menu-logout" href="#" id="logoutBtn">Log Out</a></li>
                    </ul>
                </div>
            </li>
        </ul>
            <button class="phone-button Open"><i class="fa fa-bars"></i></button>
            <button class="phone-button Close"><i class="fa fa-close"></i></button>
    </div> 
</nav>
<!--Nav Bar End-->
    </header>

    <main class="container" style="padding-top: 8%;">
        <div class="container">
            <div class="row">
                <div class="col">
                    <section>
                        <div class="card">
                        <div class="card-body">
                            <h2> Greetings, <span id="currentUser" style="text-decoration: underline; color: rgb(4, 48, 141);"></span></h2>
                            <hr>
                            <br>
                            <h3>Bio</h3>
                            <p id="userBio"></p>
                            <!--add link to profile editing form-->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="button" class="btn btn-primary" href="#">Edit</button>
                            </div>
                        </div>
                    </div>
                </div>
                    </section>
                </div>
            </div>
        </div>

        <div class="row" style="padding-top: 4%;">
            <div class="col">
                <section>
                    <div> 
                        <br>
                        <div class="card">
                            <div class="card">
                                <div class="card-body">
                                   
                                    <form>
                                        <label for="newPost">New Post:</label>
                                        <br>
                                        <textarea id="newPost" class="form-control"
                                            placeholder="What's on your mind?"></textarea>
                                        
                                        <br>
                                        <button class="btn btn-dark" type="submit" id="postBtn">Post</button>
                                        <!--add a view post btn? -->
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="col">
                <section>
                    <!-- 2 colonnes de l'autre, la premiere avec un insert qui s'agrandit pour un nouveau post puis une section a l'autre post precdent-->
                    <div style="padding-top: 4%;">
                        <div class="card">
                            <div class="card-body" style="background-color:rgba(77,228, 255);">
                                <h5 class="card-title">Posts</h5>
                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-primary dropdown-toggle"
                                            data-bs-toggle="dropdown" aria-expanded="false">
                                            Filter
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item">created at</a></li>
                                            <li><a class="dropdown-item">default</a></li>
                                        </ul>
                                    </div>
                                </h6>
                    
                                <div class="row" style="padding-top: 4%;" id="postContainer">
                                </div>

                            </div>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </main>








<script src="scripts/auth.js"></script>
