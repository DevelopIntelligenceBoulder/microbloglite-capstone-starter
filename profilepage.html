<main class="container" style="padding-top: 8%;">
    <div class="container">
        <div class="row">
            <div class="col">
                <section>
                    <div class="card">
                        <div class="card-body">
                            <h2> Greetings, <span id="currentUser" style="text-decoration: underline; color: rgb(4, 48, 141);"></span></h2>

                            <br>

<div class="row" style="padding-top: 4%;">
    <div class="col">
        <section>
            <div> 
                <br>
                <div class="card">
                    <div class="card">
                        <div class="card-body">
                            
                            <form>
                                <label for="newPost">New Post:</label>
                                <br>
                                <textarea id="newPost" class="form-control"
                                placeholder="What's on your mind?"></textarea>
                                
                                <br>
                                <button class="btn btn-dark" type="submit" id="postBtn">Post</button>
                                <!--add a view post btn? -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="col">
        <section>
            <!-- 2 colonnes de l'autre, la premiere avec un insert qui s'agrandit pour un nouveau post puis une section a l'autre post precdent-->
            <div style="padding-top: 4%;">
                <div class="card">
                    <div class="card-body" style="background-color:rgba(77,228, 255);">
                        <h5 class="card-title">Posts</h5>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-primary dropdown-toggle"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Filter
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item">created at</a></li>
                                            <li><a class="dropdown-item">default</a></li>
                                        </ul>
                                    </div>
                                </h6>
                                
                                <div class="row" style="padding-top: 4%;" id="postContainer">
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </section>
                
            </div>
        </div>


        <!-- modal for editing -->

        <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form id="editProfileForm">
                    <div class="mb-3">
                      <label for="fullName" class="form-label">Full Name:</label>
                      <input type="text" class="form-control" id="currentUser1" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3">
                      <label for="bio" class="form-label">Bio:</label>
                      <textarea class="form-control" id="userBio1" rows="4"></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="saveChanges">Save Changes</button>
                </div>
              </div>
            </div>
          </div>
