<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

        <!-- Global CSS (CSS rules you want applied to all pages) -->
        <link rel="stylesheet" href="/global.css">

        <!-- Page-specific CSS -->
        <link rel="stylesheet" href="./landing.css">

        <title>Login to the Microblog Network!</title>

        <!-- Run BEFORE page is finished loading (before window.onload): -->
        <script src="/auth.js"></script>
    </head>

    <body>

        <header>
            <h1><code>Registration</code></h1>
        </header>

        <main>

            <form id="registration">
                <div>
                    <label for="fullName">Type Full Name:</label>
                    <input type="text" id="regFullName">
                </div>

                <div>
                    <label for="username">Username</label>
                    <input type="text" id="regUsername" minlength="3">
                </div>

                <div>
                    <label for="password">Password</label>
                    <input type="password" id="regPassword" minlength="6">
                </div>

                <button id="registButton" type="submit">Enter</button>
            </form>

        </main>

        <footer></footer>

        <!-- Bootstrap Bundle (including Popper for popovers) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

        <!-- Page-specific code -->
        <script src="./registrationPage.js"></script>
    </body>

</html>
