<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="../css/global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="../html/home.css">

    <title>Microblog Home</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="../js/auth.js"></script>
    <!-- <script> -->
        <!-- if (!isLoggedIn()) window.location.replace("/"); -->
    <!-- </script> -->
</head>

<body>

    <header> 
        <body>
            <nav class="navbar">
              <div class="container-fluid">
                <img class="palm-tree" src="images/logo.png" />
                <a class="navbar-brand" href="#">Tropical Paradise Resort</a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="offcanvas"
                  data-bs-target="#offcanvasNavbar"
                  aria-controls="offcanvasNavbar"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div
                  class="offcanvas offcanvas-end"
                  tabindex="-1"
                  id="offcanvasNavbar"
                  aria-labelledby="offcanvasNavbarLabel"
                >
                  <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Explore</h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="offcanvas"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html"
                          >Home</a
                        >
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="book.html">Book Your Vacation!</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a
                          class="nav-link"
                          href="#"
                          role="button"
                          data-bs-toggle="dropdown"
                          aria-expanded="false"
                        >
                          Extra ⬇️
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Amenities</a></li>
                          <li>
                            <a class="dropdown-item" href="#">About Us</a>
                          </li>
                          <li>
                            <hr class="dropdown-divider" />
                          </li>
                          <li>
                            <a class="dropdown-item" href="#">Contact</a>
                          </li>
                        </ul>
                      </li>
                    </ul>
                    <form class="d-flex mt-3" role="search">
                      <input
                        class="form-control me-2"
                        type="search"
                        placeholder="Search"
                        aria-label="Search"
                      />
                      <button class="btn btn-outline-success" type="submit">
                        Search
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </nav>
        
    </header>
        
    <script src="../html/home.js"></script>
</body>

</html>
