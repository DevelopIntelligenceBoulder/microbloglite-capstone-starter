<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Product Search - Northwind Grocery</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- Add navigation bar with a link to the home page -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Northwind Grocery</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="products.html">Products</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Add the content of the product search page -->
    <div class="container">
        <div class="heading-container">
          <span id="categoryIcon" class="category-icon"></span>
          <h1>Product Search</h1>
        </div>
        <div class="form-group">
            <label for="searchBy">Search By:</label>
            <select class="form-control" id="searchBy">
                <option value="select">Select one...</option>
                <option value="category">Search by category</option>
                <option value="viewAll">View All</option>
            </select>
        </div>

        <div id="categoryContainer" style="display: none;">
            <div class="form-group">
                <label for="category">Category:</label>
                <select class="form-control" id="category"></select>
            </div>
        </div>

        <table id="productTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="productListContainer"></tbody>
        </table>
    </div>

    <!-- Add Bootstrap JS scripts here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Add your custom script.js file here -->
    <script src="script.js"></script>
</body>

</html>
