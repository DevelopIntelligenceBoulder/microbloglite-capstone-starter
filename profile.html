            font-weight: bold;
            text-decoration: none;
        }

        .navbar-brand:hover {

        }

        .navbar-nav .nav-link {
            color: white;
            font-weight: bold;
            text-decoration: none;
            margin-right: 20px;
        }

        .navbar-nav .nav-link:hover {
