      <div class="container">
        <div class="left-sidebar">
          <!-- Left sidebar here -->
          <div class="sidebar-image">
            <img class="z-3 position-absolute top-0 start-30" src="media/profile.jpeg" style="max-width: 100%; height: 20%; border-radius: 30%; border: 5px solid pink; margin-top: 7%; transform: scale(0.8);" alt="Left Image">
            <h2 id="FullName">Purin Morgan</h2>
            <h3 id="username">@username</h3>
          </div>
          <div class="bio-card" style="background-color: rgb(249, 249, 249); border-radius: 20px;font-weight: bolder; padding-top:3%; padding-bottom:3%">
            <h2>Bio</h2>
            <p>
              Location: Miami, Florida <br>
              Hobbies: Weightlifting, running, donuts, sleeping.</p>
          </div>
          
        </div>
        <div class="main-content">
          <!-- Main content here -->
          <div class="card" style="background-color: rgb(249, 249, 249); border-radius: 20px; margin-bottom: 10%; border:none;">
            <div class="card-body" id="cardBody">
              <form id="postForm">
                <div class="form-group" id="formGroup">
                  <label for="postContent" style="font-weight: bold; padding-bottom: 3%;"  >What's on Your Mind?</label>
                  <textarea class="form-control" style="border-radius: 20px; border:none;" id="postField" rows="4" required></textarea>
                </div>
                <div class="form-group" id="groupformImage">
                  <label for="postImage" style="font-weight: bolder; padding-top:3%; padding-bottom:3%;"  id="postImage">Upload Image:</label>
                  <input class="form-control form-control-sm" style="border:none; outline:none; border-radius: 20px; font-weight: bolder;"  id="formFileSm" type="file">
                  
                </div>
                <button type="submit" id="postBtn" class="btn btn-secondary" style="margin-top:3%;" >Post</button>
              </form>
            </div>
          </div>
        </div>
        <div class="sidebar">
          <!-- Right sidebar content goes here -->
          <button type="submit" id="logOutBtn" class="btn btn-secondary">Log Out</button>
        </div>
      </div>
</body>
