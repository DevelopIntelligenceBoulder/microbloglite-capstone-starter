<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="../global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="./profile.css">

    <title>Profile | CraftsHQ</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="../auth.js"></script>
    <script>
        if (isLoggedIn() === false) window.location.replace("/");
    </script>
</head>


<body>

    <div class="navbar">
    
        <div class="navbar-logo">
            <a href="../index.html"> <img src="../images/craftsHQ.png" alt="LOGO"></a>

        </div>

        <div class="page-links">
            <ul>
                <li><a href="../posts/index.html">Posts</a></li>
                <li><button id="logout" class="btn btn-outline-light">Logout</button></li>
            </ul>
        </div>
    </div>

<hr>


<main>

<div class="userInfo">
    <div class="img-name">
        <img src="../images/profile.png" alt="profile image" id="profile-img">

        <div id="userDataContainer"></div>
    </div>

    <div class="about">
        <p class="aboutMe">About Me</p>
        <div id="bioContainer">
            <div class="bio-display" id="bioDisplay"></div>
            <div class="bio-edit" id="bioEdit">
                <textarea id="biotext" cols="30" rows="10" placeholder="Edit your bio here"></textarea><br>
                <button id="saveBio" class="btn btn-outline-light">Save</button>
            </div>
        </div>
    </div>
</div>

<br><hr><br>

<div class="posts">
    

    <div class="new">
        <h4>Create New Post</h4>
        <form id="userPost">
            <textarea name="userPostArea" id="userPostArea" cols="30" rows="10"></textarea><br><br>
            <button type="submit" id="submit" class="btn btn-outline-light">Submit</button>
        </form>
    </div>
   <div class="mine">
        <h4 class="header">My Posts</h4>
        <div id="profileContainer"></div>
    </div> 
</div>

    </main>

    <!-- Page-specific code -->
    <script src="./profile.js"></script>
</body>

</html>
