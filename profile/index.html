<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="../global.css">

    <link rel="stylesheet" href="profile.css">
    <title>Walled Garden-User Profile</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="../auth.js"></script>
    <script>
        if (isLoggedIn() === false) window.location.replace("/");
    </script>
</head>

<body>
    <nav class="navbar bg-secondary">
        <div class="container">
            <a class="navbar-brand" href="/posts/index.html">
                <img src="/images/logo.png" alt="logo" width="270" height="60">
            </a>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Your Profile
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/profile/index.html">View Profile</a></li>
                    <li><a class="dropdown-item" href="#" id="logoutButton">Logout</a></li>
                </ul>
            </li>
        </div>
    </nav>




    <header>
        <h1>Welcome to Your Garden </h1>
    </header>

    <form id="addCommentForm">
        <div class="mb-2">
            <h6>Whats on your mind?</h6>
            <label for="text"></label>
            <textarea type="text" id="text" name="text" value=""></textarea>
        </div>
        <button class="btn mt-3 mb-3" type="submit">
            Add Comment
        </button>
    </form>

    <h4>Heres whats youve been blossoming</h4>

    <form>
        <div id="userPostform"></div>

        <div>
            <h5 id="welcomeUser"></h5>
        </div>

        <main id="userComment" class="card mb-3">
            <div id="postContainer" class="card-body">
                <!-- Posts will be dynamically added here -->
            </div>


        </main>
    </form>


    <!-- JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/profile/profile.js"></script>
</body>

</html>
