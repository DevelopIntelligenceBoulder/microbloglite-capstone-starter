<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="../global.css">

    <link rel="stylesheet" href="profile.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap" rel="stylesheet">

    <title>Social Garden-User Profile</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="../auth.js"></script>
    <script>
        if (isLoggedIn() === false) window.location.replace("/");
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/posts/index.html">
                <img src="/images/logo.png" alt="logo" width="270" height="60">
            </a>
            <form class="d-flex">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown" id="profileDrop" style="font-size: x-large;">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false" style="font-family:'Jacquard 12'">
                                Your Profile
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/profile/index.html"
                                        style="font-family:'Jacquard 12'">View
                                        Profile</a></li>
                                <li><a class="dropdown-item" href="#" id="logoutButton"
                                        style="font-family:'Jacquard 12'">Logout</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </nav>




    <div style="text-align: center;" class="text-light ">
        <p style="font-family:'Jacquard 12'" id="welcomeIntro">Welcome to Your Garden
        <p>
    </div>
    <div class="mt-4" id="audiomp">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="audio-player" id="playMusic">
                    <audio controls autoplay loop>
                        <source src="/audio/Soundgarden   Black Hole Sun With Lyrics.mp3" type="audio/mpeg">

                    </audio>
                </div>
            </div>
        </div>
    </div>


    <div class="text-light" style="padding-left: 20px;">
        <h3 style="font-family:'Jacquard 12'">Whats on your mind?</h3>
    </div>


    <form id="addCommentForm">
        <div class="mb-2">
            <label for="text"></label>
            <textarea type="text" id="text" name="text" value=""></textarea>
        </div>
        <button id="buttn" class="btn btn-secondary mt-3 mb-3" type="submit"
            style="font-family:'Courier New', Courier, monospace">
            Make a Post
        </button>
    </form>

    <h4 style=" text-align: center; font-family:'Jacquard 12'" class="text-light" id="onlyPost">Heres whats you've been
        blossoming &#127801;</h4>

    <form>
        <div id="userPostform"></div>

        <div>
            <h5 id="welcomeUser"></h5>
        </div>

        <main id="UserComment" class=" mb-3">
            <div id="commentContainer">
                <div class="scroll-box mx-auto">
                    <div id="postContainer" class="card-body" style="font-family:'Courier New', Courier, monospace">
                        <!--Posts will be dynamically added here -->

                    </div>
                </div>
            </div>


        </main>
    </form>


    <!-- JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/profile/profile.js"></script>
</body>

</html>
