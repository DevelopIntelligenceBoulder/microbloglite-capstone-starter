<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!--Specific Profile CSS stylesheet-->
    <link rel="stylesheet" href="/profile/profile.css"/>
    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="/global.css">

    <title>Profile Page</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="../auth.js"></script>
    <script>
        if (isLoggedIn() === false) window.location.replace("/");
    </script>
</head>
<body>
    <header>
        <h1>Create New Post</h1>
    </header>
    
    <main>
        <form id="post-form" class="myForm">
            <div class="blog">
                <textarea type="text" class="title" placeholder="Post Title"></textarea>
                <textarea type="text" class="article" placeholder="Start writing here"></textarea>
            </div>
            <div class="blog-options">
                <button type="submit" class="btn dark publish-btn">Publish</button>
                <button id="logout" onclick="logoutAndRedirect()">Logout</button>
            </div>
        </form>

        <a href="/posts/index.html">Go to Posts</a>
    </main>

    <footer>

    </footer>

    <script src="/profile/profile.js"></script>
    <script src="/auth.js"></script>
</body>
</html>
