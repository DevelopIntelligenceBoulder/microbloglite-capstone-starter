<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/profile.css">
</head>

<body class="bg-light">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10 mt-5 pt-5">
                <div class="row z-depth-3">
                    <div class="col-sm-4 bg-white rounded-left">

                        <div class="card-block text-center" id="profile">
                            <i class="fas fa-user-tie fa-6x mt-5"></i>
                            <h2 class="font-weight-bold mt-4">Ousmane Konate</h2>
                            <p>Web Designer</p>
                            <a href="#"><i class="fas fa-edit fa-2x mb-4"></i></a>
                        </div>
                    </div>

                    <div class="col-sm-8 bg-white rounded-right">

                        <h3 class="mt-3 text-center">Information</h3>
                        <hr class="badge-primary">

                        <div class="row">
                            <div class="col-sm-6">
                                <p class="font-weight-bold">Email:</p>
                                <h6 class="text-muted">konateousmane10@gmail.com</h6>
                            </div>
                            <div class="col-sm-6">
                                <p class="font-weight-bold">Phone:</p>
                                <h6 class="text-muted">(+1) 646 399 5246</h6>
                            </div>
                        </div>

                        <hr class="bg-white">

                        <div class="row">
                            <h3 class="mt-2 text-center">Let's connect</h3>
                            <ul class="list-unstyled d-flex justify-content-center mt-4">
                                <li><a href="#"><i class="fab fa-facebook-f px-3 h1"></i></a></li>
                                <li><a href="#"><i class="fab fa-instagram px-3 h1"></i></a></li>
                                <li><a href="#"><i class="fab fa-twitter px-3 h1"></i></a></li>
                                <li><a href="#"><i class="fab fa-linkedin px-3 h1"></i></a></li>
                            </ul>

                        </div>
                        <hr>
                    </div>

                </div>
            </div>
        </div>


        <!-- To create text area for posts -->
        <div class="row d-flex justify-content-center">

            <div class="col-md-10 mt-5 pt-5">
       
                  <div style="min-height: 120px;">
                      <div class="card card-body" >
                        <p>Hello Welcome back!</p>
                        <textarea id="textarea" placeholder="Share your insight..." cols="20" ></textarea>
                        <div class="form-control mt-2">
                            <button class="btn btn-primary mt-2" id="postBtn">Post</button>
                        </div>
                      </div>
                  </div>
               
            </div>
        </div>
    </div>

    <div class="container">
        <form id="formPost">
            <textarea id="post">
                
            </textarea>

            <button id="btnSubmit" type="submit">

            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="profile.js"></script>
</body>

</html>
