<!doctype html>
<html lang="en">

<head>
    <title>Profile</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="redirect" content="3; URL=./login.html"/>

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./profile.css">
    <link rel="stylesheet" href="../navTemplate/navTemplate.css">
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-md header-nav fixed-top">
            <div class="container-fluid">
                <!-- Second container with our logo and hamburger menu-->
                <a class="navbar-brand" href="">
                    <img src="../images/Logo.png" alt="Logo" width="70" height="70"
                        class="d-inline-block align-text-center nav-link">
                    <span>FrontPage Bloggers</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                    <!-- First container with home/snacks -->
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../posts.html">Posts</a>
                        </li>
                    </ul>
                    <!-- Third container with Checkout/cart/profile -->
                    <ul class="navbar-nav ms-auto mt-1">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown" href="" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="../images/profile-pic-icon.png" width="40" alt="profile-icon">
                            </a>
                            <ul class="dropdown-menu dropdown-menu-lg-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="../profile/profile.html">Profile</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" id="logout"><input name="logout"  class="btn btn-primary" type="" value="Logout"></a></li>
                            </ul>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <form action="" id="form">
            <div class="input-control mb-3">
                <label for="PostArea" class="form-label">New Post</label>
                <textarea class="form-control" id="PostArea" rows="4"></textarea>
            </div>
            <div class="input-control">
                <button class="btn btn-primary" type="submit" id="submitBtn">Create Post</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script src="./profile.js"></script>
    <script src="../auth.js"></script>

</html>
