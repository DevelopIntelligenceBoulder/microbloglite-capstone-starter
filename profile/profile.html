<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="/global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="./profile.css">
    <title>Profile Page</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="/auth.js"></script>
    <script>
        if (isLoggedIn() === false) window.location.replace("/index.html");
    </script>
</head>
<body>
    <div class="col-lg-8 mx-auto p-4 py-md-5">
        <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
            <h1 id="usernameTitle" class="d-flex align-items-center text-dark text-decoration-none"></h1>
            <div class="col-lg-8"></div>
            <button class="btn btn-danger " type="button" id="logoutBtn">Logout</button>
        </header>
    
        <main>

            <div class="navbar">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="./profile.html"><button id="newPostNav" type="button" class="btn">New Post</button></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"><button id="usersPostsNav" type="button" class="btn">My Posts</button></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/posts/index.html">Posts</a>
                    </li>
                  </ul>
            </div>
            
            <div id="postform">
                <form id="new-post">
                    <div class="card">
                        <div class="card-body">
                            <label for="postTextarea">#share...</label><br>
                            <textarea name="postTextarea" id="postTextarea" cols="112" rows="5"></textarea>
                            <button type="submit" class="btn btn-primary" id="postBtn">Post</button>
                        </div>
                      </div>
                      
                </form>
            </div>
    
    
        </main>
    
        <div id="newPostDisplay" style="display: none;">
            
        </div>
        <footer></footer>

    </div>

    <!-- Bootstrap Bundle (including Popper for popovers) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- Page-specific code -->
    <script src="./profile.js"></script>
</body>
</html>
