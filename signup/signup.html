<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/signup/signup.css">

  <title>Spotlight - Where you are the Star</title>
</head>

<body>

  <div class="bkg__spotlight">
    <div class="container">
      <div class="col col-md-5 offset-md-4">
        <img src="/images/signup/Myproject_Transparent_Small_recolor.png">
      </div>
    </div>

    <main>
      <section style="padding-top:2em; padding-bottom: 2em;">
        <div class="container">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px; background-color: rgba(213, 208, 187, 0.15);">
                <!-- (213, 187, 187, 0.15) -->
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                      <h1 class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</h1>

                      <form class="mx-1 mx-md-4"> <!-- Sign Up form (Left Side Of Page) -->

                        <div class="d-flex flex-row align-items-center mb-2">
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="firstNameInput" class="form-control" />
                            <label class="form-label" for="firstNameInput">First Name</label>
                            <p style="color: white; padding-left: 5px;" id="noFirstName"> </p>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-2">
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="lastNameInput" class="form-control" />
                            <label class="form-label" for="lastNameInput">Last Name</label>
                            <p style="color: white; padding-left: 5px;" id="noLastName"> </p>
                          </div>
                        </div>


                        <div class="d-flex flex-row align-items-center mb-2">
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="userNameInput" class="form-control" />
                            <label class="form-label" for="userNameInput">Username</label>
                            <p style="color: white; padding-left: 5px;" id="noUserName"> </p>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-2">
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="passwordInput" class="form-control" />
                            <label class="form-label" for="passwordInput">Password</label>
                            <p style="color: white; padding-left: 5px;" id="noPassword"> </p>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-2">
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="confirmPasswordInput" class="form-control" />
                            <label class="form-label" for="confirmPasswordInput">Repeat your password</label>
                            <p style="color: white; padding-left: 5px;" id="noPasswordMatch"></p>
                          </div>
                        </div>

                        <div class="form-check d-flex justify-content-center mb-3">
                          <input class="form-check-input me-2" type="checkbox" value="" id="checkBox" />
                          <label class="form-check-label" for="form2Example3">
                            I agree all statements in <a href="#!">Terms of service</a>
                          </label>
                        </div>

                        <p style="color: white; padding-left: 5px;" id="notChecked"></p>

                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="button" class="btn btn-primary btn-lg" id="registerBtn">Register</button>
                        </div>

                        <p style="color: white; padding-left: 5px;" id="accountCreated"></p>

                        <div class="form-check d-flex justify-content-center mb-2 mt-4">
                          <label class="form-check-label">
                            Already have an account <a href="/landing/index.html">Log In</a> here
                          </label>
                        </div>

                      </form>

                    </div>

                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                      <!-- Video Carousel (Right Side of Page) -->

                      <div id="moviesCarousel" class="carousel slide" data-bs-ride="carousel">
                        <h1>Share your</h1>
                        <div class="carousel-inner embed-responsive embed-responsive-16by9">
                          <div class="carousel-item active">
                            <h1>Favorite trip</h1>
                            <iframe width="620" height="400" id="vacation"
                              src="https://www.youtube.com/embed/0NMIZ-PTt8k?enablejsapi=1" style="padding-bottom: 3em;"
                              allowfullscreen></iframe>
                          </div>
                          <div class="carousel-item">
                            <h1>Favorite recipe</h1>
                            <iframe width="620" height="400" id="recipe"
                              src="https://www.youtube.com/embed/RD3ZBBXMn4c?enablejsapi=1" style="padding-bottom: 3em;"
                              allowfullscreen></iframe>
                          </div>
                          <div class="carousel-item">
                            <h1>Gaming moment</h1>
                            <iframe width="620" height="400" id="gaming"
                              src="https://www.youtube.com/embed/4F59GB36SWA?enablejsapi=1" style="padding-bottom: 3em;"
                              allowfullscreen></iframe>
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-target="moviesCarousel"
                          data-bs-slide="prev" id="prevMovie">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-target="moviesCarousel"
                          data-bs-slide="next" id="nextMovie">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>

                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

  </div>



  <footer>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <script src="/signup/signup.js"></script>

  <script> /* Script that controls how the carousel on page works (pauses Vid and pauses carousel when vid playing) */
    $(document).ready(function () {

      $('#prevMovie').on('click', function () {
        $('#moviesCarousel').carousel('prev');
      });
      $('#nextMovie').on('click', function () {
        $('#moviesCarousel').carousel('next');
      });

      $('#moviesCarousel').on('slide.bs.carousel', function (event) {
        players[event.from].pauseVideo();
      });
    });

    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    var players = [];

    function onYouTubeIframeAPIReady() {
      var allMovieIframes = document.getElementById("moviesCarousel").getElementsByTagName('iframe');
      for (currentIFrame of allMovieIframes) {
        players.push(new YT.Player(
          currentIFrame.id,
          { events: { 'onStateChange': onPlayerStateChange } }
        ));
      }
    }
    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.PLAYING || event.data == YT.PlayerState.BUFFERING) {
        $('#moviesCarousel').carousel('pause');
      }
      else {
        $('#moviesCarousel').carousel();
      }
    }
  </script>


</body>

</html>
