<!-- PROFILES page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="../global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="/profiles/profiles.css" />

    <title>PROFILE</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="/auth.js"></script>
    <script>
      if (isLoggedIn() === false) window.location.replace("/");
    </script>
  </head>
  <body>
    <header>
      <div>
        <h1>Profile Page </h1>
        <div class="navbar navbar-expand-lg" style="background-color: #c4bebe">
          <a href="/posts/index.html">Home</a>
          <a href="/profiles/index.html">Profile</a>
          <a href="/Registration/index.html" class="nav-link disabled">Sign Up</a>
          <button class="btn btn-outline-danger" id="logoutBtn">Logout</button>
      </div>
    </header><br>
    <main>
      <div class="main-section">
        <form>
          <textarea
            class="form-control"
            id="newContent"
            placeholder="New Post"
          ></textarea>
          <button class="btn btn-primary" type="submit" id="createBtn">
            Create post
          </button>
        </form><br>
          <h3 style=text-align:center; id="currentUsername"></h3><br>
        <form id="updateUser">
          <p>
            <label style="display: flex;" for="updateUser">Update Profile:</label><br>
            <input type="text" id="password" class="form-control" placeholder="Enter new Password"><br>
          </p>
          <p>
            <input type="text"class="form-control" id="fullName" placeholder="Enter new Full Name"><br>
          </p>
          <p>
            <textarea id="bioText" class="form-control" placeholder="Enter new Bio"></textarea>
          </p>
            <button class="btn btn-primary" id="updatetBtn">Update</button>
            <p id="confirmationMessage">
          </p>
        </form>
      </div>
    </main>
    <footer></footer>
    <script src="/profiles/profiles.js"></script>
  </body>
</html>
