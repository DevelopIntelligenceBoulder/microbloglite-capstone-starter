  <body>
        <!-- Section: Design Block -->
<section class="text-center">
  <!-- Background image -->

        background-image: url('https://i.pinimg.com/474x/7a/b2/95/7ab29575cb839bac2cd7831317b46531--the-powerpuff-girls-my-childhood.jpg');
        height: 500px;
        "></div>
  <!-- Background image -->

  <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px;
        background: hsl(135, 7%, 89%);
        backdrop-filter: blur(70px);
        ">
    <div class="card-body py-5 px-md-5">
    <h1><i>Sign up here!</i></h1>
    <main>
       <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
      <form id="registrationForm">
        <div>
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" minlength="3" />
        </div>
        <div>
          <label for="username">Username</label>
          <input type="text" id="username" minlength="3" />
        </div>

        <div>
          <label for="password">Password</label>
          <input type="password" id="password" minlength="6" />
        </div>

        <button id="registerButton" class="btn btn-outline-dark"  class="btn btn-outline-dark" type="submit">Register</button>
        <a href="/logInPage/index.html" class="btn btn-outline-dark">Log in</a>
      </form>
    </main>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
