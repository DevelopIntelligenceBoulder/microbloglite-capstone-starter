<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</head>

<body>
  <link rel="stylesheet" href="css/registration.css">
  <title>Registration</title>
  <!------------------------------NAVBAR------------------------------------------------------------->
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="/index.html">
      <img src="/images/ASKMATT-LOGO.png" alt="Logo" width="80" height="50" class="d-inline-block align-text-top">
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="profile.html">Profile Page</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="index.html">Landing Page/Login Page</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="posts.html">Posts Page</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="registration.html">Sign-Up Page</a>
        </li>
      </ul>
    </div>
  </nav>
  <main>
    <main class="w-50 m-auto ">
      <form class="container mt-3 p-4 p-md-5 border rounded-3 bg-body-tertiary">
        <img class="gif" src="/images/code gif.gif" alt="coding">
        <h1 class="h2 mb-3 fw-normal text-center" id="registerTitle"><span>Sign-Up</span></h1>

        <!-----------------------------------REGISTER FORM------------------------------------------------------------->
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="inputName" placeholder="John Doe">
          <label for="inputName">Full Name</label>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="inputUsername" placeholder="Username">
          <label for="inputUsername">Username</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="InputPassword" placeholder="Password">
          <label for="InputPassowrd">Password</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="InputReEnterPassword" placeholder="Re-Enter Password">
          <label for="InputReEnterPassword">Re-Enter Password</label>
        </div>


        <button class="w-100 btn btn-lg btn-primary" type="button" id="registerButton" data-bs-toggle="modal" data-bs-target="#signUpModal">Sign-Up Now</button>

        <p class="below">Already Have an Account? Log-In below!</p>
        <a class="w-100 btn btn-lg btn-dark" href="index.html">Log In</a>
        <!-- Modal -->
        <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-2" id="signUpModalLabel">Success</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <h5>Your account has been successfully created!</h5>
              </div>

              <hr>

      </form>
    </main>
  </main>
</body>
<footer>
  <script src="/scripts/registration.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

</footer>

</html>
