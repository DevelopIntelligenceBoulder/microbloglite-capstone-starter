  <!------------------------------REGISTER FORM------------------------------------------------------------->
  <main>
    <main class="form-signin w-100 m-auto">
      <form>
        <img class="gif" src="/images/code gif.gif" alt="coding">
        <h1 class="h3 mb-3 fw-normal" id="registerTitle"><span>Register</span></h1>

        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="re-enter-Password">
          <label for="floatingPassword">Re-Enter Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Register Now</button>
        <hr>

        <p class="below">Already Have an Account? Log-In below!</p>
        <a class="w-100 btn btn-lg btn-dark" href="index.html">Log In</a>
      </form>
    </main>
  </main>
