<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mediterranean Bowl</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="/landing/landing.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="navbar" id="navbar">
      <img class="logo" src="/images/TheMedBowlLogo.png" alt="logo">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="landing.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/registration/registration.html">Sign Up!</a>
          </li>
    </nav>
    
  </header>
  

  <main>
    <div class="container-fluid">
      <div>
        <h1>Welcome to the Mediterranean Bowl!</h1>

        <form id="login" class="form-container" style="font-size: 18px;">
          <label for="username">Username:</label> <br>
          <input type="text" id="username" name="username" minlength="3"
            placeholder=" &nbsp; &nbsp; Enter your username" required
            style="border-radius: 10px; border: 1px solid #000; background: #FFF"> <br>

          <label for="password">Password:</label> <br>
          <input type="password" id="password" name="password" minlength="6"
            placeholder=" &nbsp; &nbsp; Enter your password" required
            style="border-radius: 10px; border: 1px solid #000; background: #FFF;"> <br>

          <button id="loginButton" type="submit">Login</button>
        </form>
      </div>

      <p class="text">
        <span>New to the bowl?</span>
        <span><a href="/registration/registration.html" style="color: #007DD7; text-decoration: none;">Sign up
            today!</a></span>
      </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="./landing.js"></script>
    <script>
      if (isLoggedIn() == true) window.location.replace("/posts");
    </script>
  </main>

</body>

</html>
