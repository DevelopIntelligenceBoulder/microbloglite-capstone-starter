<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Bookface</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../global-styles/global-styles.css" />
    <link rel="stylesheet" href="./landing.css" />
    <!-- Scripts -->
    <script src="../utils/auth.js"></script>
    <script defer src="./landing.js"></script>
  </head>
  <body data-bs-theme="dark">
    <header class="">
      <nav></nav>
    </header>
    <main class="d-flex vh-100">
      <div
        class="flex-grow-1 d-flex flex-wrap p-sm-4 m-sm-4 p-md-5 m-md-5 m-2 p-2 gap-5 align-content-center"
      >
        <section class="flex-grow-1 align-self-center mx-auto px-sm-5 px-4">
          <div class="mx-auto text-start" style="max-width: 30rem">
            <h1 class="display-1 m-0 py-0">Bookface</h1>
            <h4 class="m-0 p-0">For all your bookface needs</h4>
          </div>
        </section>
        <section class="flex-grow-1 mx-auto px-4 px-sm-5">
          <form class="form-group mx-auto" id="login" style="max-width: 30rem">
            <h3 class="mb-3">Please sign in</h3>
            <div class="input-group-horizontal">
              <div class="form-floating">
                <input
                  type="userName"
                  class="form-control"
                  id="username"
                  placeholder="username"
                  autocomplete="username"
                  required
                />
                <label for="userName">Username</label>
              </div>
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  autocomplete="current-password"
                  required
                />
                <label for="password">Password</label>
              </div>
            </div>
            <div class="form-check text-start my-3">
              <input
                class="form-check-input"
                type="checkbox"
                id="remember"
              />
              <label class="form-check-label" for="remember">
                Remember me
              </label>
            </div>
            <button
              id="loginButton"
              class="btn btn-primary w-100 py-2"
              type="submit"
            >
              <span id="loginText">Sign In</span>
              <span
                id="loginSpinner"
                class="spinner-border spinner-border-sm visually-hidden"
                aria-hidden="true"
              ></span>
            </button>
            <!-- <p class="mt-5 mb-3 text-body-secondary">© 2017–2023</p> -->
          </form>
        </section>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
