<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Bookface</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../global-styles/global-styles.css" />
    <link rel="stylesheet" href="./landing.css" />
    <!-- Scripts -->
    <script src="../utils/auth.js"></script>
    <script defer src="./landing.js"></script>
  </head>
  <body data-bs-theme="dark">
    <header class="">
      <nav></nav>
    </header>
    <main class="d-flex svh-100 flex-wrap justify-content-center">
      <div
        class="flex-grow-1 d-flex flex-wrap p-sm-4 m-sm-4 p-md-5 m-md-5 m-2 p-2 gap-5 align-content-end mb-5 justify-content-evenly"
      >
        <section
          class="flex-grow-1 align-self-center px-sm-5 px-4"
          style="max-width: 30rem"
        >
          <div class="mx-auto">
            <h1 class="display-1 m-0 py-0">Bookface</h1>
            <h4 class="m-0 p-0">For all your bookface needs</h4>
          </div>
        </section>
        <section class="flex-grow-1 px-4 px-sm-5 mt-0" style="max-width: 30rem">
          <form class="form-group mx-auto" id="login">
            <div
              id="errorMsg"
              class="mb-4 text-center text-danger-emphasis content-visable-hidden"
              style="height: 1lh"
            >
              Invalid username or password
            </div>
            <div class="input-group-horizontal">
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="bi bi-person-fill"></i
                ></span>
                <div class="form-floating">
                  <input
                    type="userName"
                    class="form-control"
                    id="username"
                    placeholder="username"
                    autocomplete="username"
                    autofocus
                    required
                  />
                  <label for="userName">Username</label>
                </div>
              </div>
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="bi bi-lock-fill"></i
                ></span>
                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Password"
                    autocomplete="current-password"
                    required
                  />
                  <label for="password">Password</label>
                </div>
              </div>
            </div>
            <div class="form-check text-start my-3">
              <input class="form-check-input" type="checkbox" id="remember" />
              <label class="form-check-label" for="remember">
                Remember me
              </label>
            </div>
            <button
              id="loginButton"
              class="btn btn-primary w-100 py-2"
              type="submit"
            >
              <span id="loginText">Sign In</span>
              <span
                id="loadingSpinner"
                class="spinner-border spinner-border-sm visually-hidden"
                aria-hidden="true"
              ></span>
            </button>
            <a
              class="d-block mt-4 link-body-emphasis link-underline-opacity-25 link-opacity-50 link-opacity-75-hover link-offset-2 text-center"
              href="../registration/"
            >
              <span>Don't have an account? Create one!</span>
            </a>
          </form>
        </section>
      </div>
      <footer
        class="w-100 position-relative align-self-end bg-dark-subtle py-3"
      >
        <p class="text-body-secondary m-auto p-0 text-center m-0">
          Bookface &copy 2023-2023
        </p>
      </footer>
    </main>
  </body>
</html>
