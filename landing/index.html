<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="./global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="./landing.css">

    <title>Login to the Microblog Network!</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="./auth.js"></script>
    <script>
        if (isLoggedIn() === true) window.location.replace("/posts");
    </script>
</head>
<body>

    <header>
        
    </header>

    <main>

        <section class="login-section">
            <div class="login-container">
                <div class="card login-card" style="width: 30rem;">
                    <div class="card-body">
                        <div class="col text-center">
                            <h3 class="position-relative d-inline-block">LOGIN</h3> 
                            <h4 class="card-subtitle mb-2 text-muted">Welcome Back!</h4>
                        </div>
                        
                        <form id="login">
                            <div class="form-group">
                                <i class="fa fa-user icon"></i>
                                <label for="username">Username</label>
                                <input type="text" id="username" minlength="3" placeholder="Username">
                                <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                              <i class="fa fa-key icon"></i>
                              <label for="password">Password</label>
                              <input type="password" id="password" minlength="6" placeholder="Password">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Remember me?</label>
                            </div>
        
                            <div class="col text-center">
                                <a href="registration.html">Create Account</a>
                            </div>
        
                            <div class="col text-center">
                                <a href="#signin" class="mt-2 btn btn-dark">Login</a>
                            </div>
        
                        </form>
                    </div>
                </div>
            </div>
        </section>


    </main>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="./landing.js"></script>
</body>
</html>
