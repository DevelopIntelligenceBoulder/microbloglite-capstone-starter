<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="postpage.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Feed</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="./auth.js"></script>
    <script>
        // "Uncomment once log in is active"
        //if (isLoggedIn() === false) window.location.replace("/");
    </script>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo"> Slytherin <span> Scripts </span></a>
            <a href="#" class="feed"> Home</a>
            <a href="#" class="login"> profile</a>

        </div>
    </header>

    <section class="home" id="home">
        <div class="home-text container">
            <h2 class="home-title">Wiz Blog</h2>
            <span class="home-subtitle"> Your source of magical content</span>
        </div>
    </section>
    <div class="post-filter container">
        <span class="filter-item active-filter" data-filter="all">All</span>
        <span class="filter-item" data-filter="wizards">Wizards</span>
        <span class="filter-item" data-filter="hogwarts">Hogwarts</span>
        <span class="filter-item" data-filter="news">News</span>
    </div>
    <script src="postpage.js"></script>
</body>
</html>
