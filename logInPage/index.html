<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="/global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="./landing.css" />

    <title>Login to the <code>POWERPUFF UNIVERSE!</code> </title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="./auth.js"></script>
    <script>
      if (isLoggedIn() === true) window.location.replace("/posts/");
    </script>
  </head>
  <body>
    <header>
      <h1>Welcome to <code><h1>POWERPUFF UNIVERSE</h1></code></h1>
    </header>

    <main>
      <form id="login">
        <div>
          <label for="username">Username</label>
          <input type="text" id="username" minlength="3" />
        </div>

        <div>
          <label for="password">Password</label>
          <input type="password" id="password" minlength="6" />
        </div>

        <button class="btn btn-dark m-2" id="loginButton" type="submit">Login</button>
      </form>
    </main>

    <footer></footer>

    <!-- Bootstrap Bundle (including Popper for popovers) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <!-- Page-specific code -->
    <script src="./landing.js"></script>
  </body>
</html>
